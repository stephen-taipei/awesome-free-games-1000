<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="數獨 - 經典 9x9 數字邏輯推理益智遊戲。在每個空格填入 1-9，每行每列每宮不重複！">
  <meta name="keywords" content="Sudoku, 數獨, puzzle game, 益智遊戲, 邏輯遊戲, 免費遊戲">
  <meta name="theme-color" content="#f5f7fa">

  <!-- Open Graph -->
  <meta property="og:title" content="數獨 Sudoku - 經典邏輯益智遊戲">
  <meta property="og:description" content="在每個空格填入 1-9 的數字，每行、每列、每個 3×3 宮格內不能重複！">
  <meta property="og:type" content="website">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">

  <title>數獨 Sudoku - Awesome Free Games</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- 標題區 -->
    <header class="header">
      <h1 class="title" data-i18n="game.title">數獨</h1>
      <p class="subtitle" data-i18n="game.subtitle">填入數字 1-9，每行、每列、每宮不重複</p>
    </header>

    <!-- 控制區 -->
    <div class="controls">
      <button class="btn btn-primary" id="new-game-btn" data-i18n="game.newGame">新遊戲</button>
      <div class="difficulty-selector">
        <select id="difficulty-select">
          <option value="easy" data-i18n="game.easy">簡單</option>
          <option value="medium" data-i18n="game.medium">中等</option>
          <option value="hard" data-i18n="game.hard">困難</option>
          <option value="expert" data-i18n="game.expert">專家</option>
        </select>
      </div>
      <button class="btn btn-secondary btn-small" id="help-btn">?</button>
      <div class="language-selector">
        <select id="language-select">
          <option value="zh-TW">繁體中文</option>
          <option value="zh-CN">简体中文</option>
          <option value="en">English</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
        </select>
      </div>
    </div>

    <!-- 遊戲資訊列 -->
    <div class="game-info">
      <div class="info-item">
        <span class="info-label" data-i18n="game.mistakes">錯誤</span>
        <span class="info-value" id="mistakes">0/3</span>
      </div>
      <div class="info-item">
        <span class="info-label" data-i18n="game.time">時間</span>
        <span class="info-value" id="time">00:00</span>
      </div>
      <div class="info-item">
        <span class="info-label" data-i18n="game.hints">提示</span>
        <span class="info-value" id="hints">3</span>
      </div>
      <div class="info-item">
        <span class="info-label" data-i18n="game.progress">進度</span>
        <span class="info-value success" id="progress">0%</span>
      </div>
    </div>

    <!-- 遊戲容器 -->
    <div class="game-container" id="game-container">
      <!-- 數獨網格 -->
      <div class="sudoku-grid" id="sudoku-grid">
        <!-- 81 個格子會由 JavaScript 生成 -->
      </div>

      <!-- 覆蓋層 -->
      <div class="game-overlay" id="game-overlay" style="display: none;">
        <h2 class="overlay-title" id="overlay-title">遊戲結束</h2>
        <div class="overlay-stats" id="overlay-stats"></div>
        <button class="btn btn-primary" id="retry-btn" data-i18n="game.tryAgain">再試一次</button>
      </div>
    </div>

    <!-- 數字鍵盤 -->
    <div class="number-pad" id="number-pad">
      <button class="num-btn" data-num="1">1</button>
      <button class="num-btn" data-num="2">2</button>
      <button class="num-btn" data-num="3">3</button>
      <button class="num-btn" data-num="4">4</button>
      <button class="num-btn" data-num="5">5</button>
      <button class="num-btn" data-num="6">6</button>
      <button class="num-btn" data-num="7">7</button>
      <button class="num-btn" data-num="8">8</button>
      <button class="num-btn" data-num="9">9</button>
      <button class="num-btn action" id="note-btn" data-i18n="game.notes">筆記</button>
      <button class="num-btn action" id="erase-btn" data-i18n="game.erase">清除</button>
      <button class="num-btn hint" id="hint-btn" data-i18n="game.hint">提示</button>
    </div>

    <!-- 說明彈窗 -->
    <div class="modal" id="help-modal" style="display: none;">
      <div class="modal-content">
        <button class="modal-close" id="modal-close">&times;</button>
        <h2 data-i18n="game.howToPlay">遊戲說明</h2>
        <p data-i18n="game.howToPlayContent">在每個空格填入 1-9 的數字。每一行、每一列、每個 3×3 宮格內的數字都不能重複。</p>
        <h3 data-i18n="game.controls">操作說明</h3>
        <p data-i18n="game.clickToSelect">點擊格子選擇</p>
        <p data-i18n="game.numberToFill">按數字鍵填入</p>
        <p data-i18n="game.noteMode">開啟筆記模式可記錄候選數字</p>
      </div>
    </div>

    <!-- 頁尾 -->
    <footer class="footer">
      <p>Game #003 | <a href="https://github.com/awesome-free-games" target="_blank">Awesome Free Games 1000</a></p>
    </footer>
  </div>

  <script type="module" src="main.ts"></script>
</body>
</html>
