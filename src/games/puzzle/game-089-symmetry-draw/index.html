<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symmetry Draw - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Symmetry Draw</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card">
          <span data-i18n="game.mode">Mode</span>
          <span id="mode-display">Vertical</span>
        </div>
        <div class="color-picker">
          <button class="color-btn active" data-color="#e74c3c" style="background: #e74c3c"></button>
          <button class="color-btn" data-color="#3498db" style="background: #3498db"></button>
          <button class="color-btn" data-color="#2ecc71" style="background: #2ecc71"></button>
          <button class="color-btn" data-color="#f1c40f" style="background: #f1c40f"></button>
          <button class="color-btn" data-color="#9b59b6" style="background: #9b59b6"></button>
          <button class="color-btn" data-color="#ffffff" style="background: #ffffff"></button>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2
              class="overlay-title"
              id="overlay-title"
              data-i18n="game.welcome"
            >
              Symmetry Draw
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Draw beautiful symmetric patterns!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Drawing
            </button>
            <div class="controls-hint">
              <small data-i18n="game.hint">Draw on one side, see it mirrored!</small>
            </div>
          </div>
        </div>
      </main>

      <div class="footer-controls">
        <button id="mode-btn" class="btn secondary" data-i18n="game.changeMode">
          Change Mode
        </button>
        <button id="clear-btn" class="btn warning" data-i18n="game.clear">
          Clear
        </button>
        <button id="save-btn" class="btn primary" data-i18n="game.save">
          Save
        </button>
      </div>

      <div class="brush-controls">
        <span data-i18n="game.brushSize">Brush Size</span>
        <input type="range" id="brush-size" min="2" max="30" value="8" />
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
