<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System Puzzle - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Solar System</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card">
          <span data-i18n="game.level">Level</span>
          <span id="level-display">1</span>
        </div>
        <div class="stats-card">
          <span data-i18n="game.planets">Aligned</span>
          <span id="planets-display">0/2</span>
        </div>
      </div>

      <main class="game-area">
        <div class="canvas-container">
          <canvas id="game-canvas"></canvas>
        </div>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2
              class="overlay-title"
              id="overlay-title"
              data-i18n="game.welcome"
            >
              Solar System
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Adjust planetary orbits to align with target positions!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
            <div class="controls-hint">
              <small data-i18n="game.hint"
                >Click a planet to advance its orbital position</small
              >
            </div>
          </div>
        </div>
      </main>

      <div class="footer-controls">
        <button id="reset-btn" class="btn warning" data-i18n="game.reset">
          Reset
        </button>
        <button
          id="next-btn"
          class="btn primary"
          data-i18n="game.next"
          style="display: none"
        >
          Next Level
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
