<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Crush - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Word Crush</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card">
          <span data-i18n="game.score">Score</span>
          <span id="score-display">0</span>
        </div>
        <div class="stats-card">
          <span data-i18n="game.words">Words</span>
          <span id="words-display">0</span>
        </div>
      </div>

      <div class="current-word" id="current-word"></div>

      <main class="game-area">
        <div class="letter-grid" id="letter-grid"></div>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Word Crush
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Connect letters to form words!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
            <div class="controls-hint">
              <small data-i18n="game.hint">Drag to connect adjacent letters</small>
            </div>
          </div>
        </div>
      </main>

      <div class="found-words" id="found-words"></div>

      <div class="footer-controls">
        <button id="reset-btn" class="btn warning" data-i18n="game.reset">
          New Game
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
