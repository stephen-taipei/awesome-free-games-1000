<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tower of Hanoi - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="../../shared/styles.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Tower of Hanoi</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card">
          <span data-i18n="game.moves">Moves</span>
          <span id="move-display">0</span>
        </div>
        <div class="stats-card">
          <span data-i18n="game.min-moves">Min Moves</span>
          <span id="min-moves-display">7</span>
        </div>
        <div class="stats-card">
          <span data-i18n="game.time">Time</span>
          <span id="time-display">0:00</span>
        </div>
      </div>

      <main class="game-area">
        <div id="towers-container">
          <div class="tower" id="tower-0" data-hero="0">
            <div class="pole"></div>
            <div class="base"></div>
            <!-- Disks injected here -->
          </div>
          <div class="tower" id="tower-1" data-hero="1">
            <div class="pole"></div>
            <div class="base"></div>
          </div>
          <div class="tower" id="tower-2" data-hero="2">
            <div class="pole"></div>
            <div class="base"></div>
          </div>
        </div>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2
              class="overlay-title"
              id="overlay-title"
              data-i18n="game.welcome"
            >
              Tower of Hanoi
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Move all disks to the third tower!
            </p>
            <div class="level-select">
              <label data-i18n="game.disks">Disks:</label>
              <select id="disk-select">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
            </div>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
            <div class="controls-hint">
              <small>Click/Tap to Pick Up & Drop</small>
            </div>
          </div>
        </div>
      </main>

      <div class="footer-controls">
        <button id="reset-btn" class="btn warning" data-i18n="game.reset">
          Reset
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
