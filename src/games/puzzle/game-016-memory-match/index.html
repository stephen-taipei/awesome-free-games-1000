<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Match - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="../../shared/styles.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Memory Match</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card">
          <span data-i18n="game.moves">Moves</span>
          <span id="move-display">0</span>
        </div>
        <div class="stats-card">
          <span data-i18n="game.time">Time</span>
          <span id="time-display">0:00</span>
        </div>
      </div>

      <main class="game-area">
        <div id="grid-container" class="grid-container">
          <!-- Cards injected here -->
        </div>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2
              class="overlay-title"
              id="overlay-title"
              data-i18n="game.welcome"
            >
              Memory Match
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Find matching pairs!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
            <div class="level-select">
              <label
                ><input type="radio" name="difficulty" value="4" checked />
                4x4</label
              >
              <label
                ><input type="radio" name="difficulty" value="6" /> 6x6</label
              >
            </div>
          </div>
        </div>
      </main>

      <div class="footer-controls">
        <button id="reset-btn" class="btn warning" data-i18n="game.reset">
          Reset
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
