<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sokoban - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="../../shared/styles.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Sokoban</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="control-group">
          <button id="prev-level" class="icon-btn">◀</button>
          <span id="level-display">Level 1</span>
          <button id="next-level" class="icon-btn">▶</button>
        </div>
        <div class="control-group">
          <button id="undo-btn" class="btn secondary" data-i18n="game.undo">
            Undo
          </button>
          <button id="reset-btn" class="btn warning" data-i18n="game.reset">
            Reset
          </button>
        </div>
        <div class="stats">
          <span id="moves-counter">Moves: 0</span>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>
        <div id="game-overlay" class="overlay" style="display: none">
          <div class="overlay-content">
            <h2 class="overlay-title win" data-i18n="game.levelClean">
              Level Cleared!
            </h2>
            <button
              id="next-level-btn"
              class="btn primary"
              data-i18n="game.nextLevel"
            >
              Next Level
            </button>
          </div>
        </div>
      </main>

      <div class="d-pad">
        <button class="d-btn up" data-dir="up">▲</button>
        <div class="d-row">
          <button class="d-btn left" data-dir="left">◀</button>
          <button class="d-btn down" data-dir="down">▼</button>
          <button class="d-btn right" data-dir="right">▶</button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
