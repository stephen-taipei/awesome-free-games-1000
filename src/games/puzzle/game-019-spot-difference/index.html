<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spot Difference - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="../../shared/styles.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Spot Difference</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card">
          <span data-i18n="game.found">Found</span>
          <span id="found-display">0/3</span>
        </div>
        <div class="stats-card">
          <span data-i18n="game.level">Level</span>
          <span id="level-display">1</span>
        </div>
        <div class="stats-card">
          <span data-i18n="game.time">Time</span>
          <span id="time-display">0:00</span>
        </div>
      </div>

      <main class="game-area">
        <div class="canvas-wrapper">
          <canvas id="canvas-left"></canvas>
        </div>
        <div class="canvas-wrapper">
          <canvas id="canvas-right"></canvas>
        </div>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2
              class="overlay-title"
              id="overlay-title"
              data-i18n="game.welcome"
            >
              Spot Difference
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Find 3 differences!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
            <div class="controls-hint">
              <small data-i18n="game.controls"
                >Click on either image to spot the difference.</small
              >
            </div>
          </div>
        </div>
      </main>

      <div class="footer-controls">
        <button id="hint-btn" class="btn secondary" data-i18n="game.hint">
          Hint
        </button>
        <button id="reset-btn" class="btn warning" data-i18n="game.reset">
          Reset
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
