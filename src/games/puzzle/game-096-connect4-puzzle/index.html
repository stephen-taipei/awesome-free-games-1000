<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect 4 Puzzle - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app" class="game-container">
      <header class="game-header">
        <h1 class="title" data-i18n="game.title">Connect 4 Puzzle</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-info">
        <div class="info-item">
          <span class="info-label" data-i18n="game.level">Level</span>
          <span class="info-value" id="level-display">1</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.moves">Moves</span>
          <span class="info-value" id="moves-display">0</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.target">Target</span>
          <span class="info-value" id="target-display">-</span>
        </div>
      </div>

      <main class="game-area">
        <div class="board-container">
          <div id="board" class="board"></div>
          <div id="preview-row" class="preview-row"></div>
        </div>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Connect 4 Puzzle
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Drop pieces to connect 4 in a row!
            </p>
            <button id="start-btn" class="btn btn-primary" data-i18n="game.start">
              Start Game
            </button>
          </div>
        </div>
      </main>

      <div class="controls">
        <button id="undo-btn" class="btn btn-secondary" data-i18n="game.undo">
          Undo
        </button>
        <button id="reset-btn" class="btn btn-secondary" data-i18n="game.reset">
          Reset
        </button>
        <button id="hint-btn" class="btn btn-secondary" data-i18n="game.hint">
          Hint
        </button>
      </div>

      <div class="piece-selector">
        <span class="selector-label" data-i18n="game.currentPiece">Current:</span>
        <div id="current-piece" class="current-piece red"></div>
        <button id="switch-btn" class="btn btn-small" data-i18n="game.switch">Switch</button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
