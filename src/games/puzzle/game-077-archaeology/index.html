<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archaeology - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Archaeology</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
            <option value="en">English</option>
            <option value="ja">Êó•Êú¨Ë™û</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card">
          <span data-i18n="game.artifacts">Artifacts</span>
          <span id="artifacts-display">0/3</span>
        </div>
        <div class="stats-card">
          <span data-i18n="game.brush">Brush</span>
          <span id="brush-display">100%</span>
        </div>
      </div>

      <div class="tool-selector">
        <button id="tool-brush" class="tool-btn active" data-tool="brush">
          <span>üñåÔ∏è</span>
          <small data-i18n="game.brushTool">Brush</small>
        </button>
        <button id="tool-pick" class="tool-btn" data-tool="pick">
          <span>‚õèÔ∏è</span>
          <small data-i18n="game.pickTool">Pick</small>
        </button>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Archaeology
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Dig carefully to find ancient artifacts!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Digging
            </button>
            <div class="controls-hint">
              <small data-i18n="game.hint">Brush gently, Pick to dig deeper</small>
            </div>
          </div>
        </div>
      </main>

      <div class="footer-controls">
        <button id="reset-btn" class="btn warning" data-i18n="game.reset">
          New Site
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
