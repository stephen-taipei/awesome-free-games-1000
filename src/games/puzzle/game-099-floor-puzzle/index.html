<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floor Puzzle - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app" class="game-container">
      <header class="game-header">
        <h1 class="title" data-i18n="game.title">Floor Puzzle</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-info">
        <div class="info-item">
          <span class="info-label" data-i18n="game.level">Level</span>
          <span class="info-value" id="level-display">1</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.moves">Moves</span>
          <span class="info-value" id="moves-display">0</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.passengers">Left</span>
          <span class="info-value" id="passengers-display">0</span>
        </div>
      </div>

      <main class="game-area">
        <div class="building">
          <div id="floors" class="floors"></div>
          <div class="elevator-shaft">
            <div id="elevator" class="elevator">
              <div class="elevator-display" id="elevator-floor">1</div>
              <div class="elevator-passengers" id="elevator-passengers"></div>
            </div>
          </div>
        </div>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Floor Puzzle
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Transport all passengers to their destination floors!
            </p>
            <button id="start-btn" class="btn btn-primary" data-i18n="game.start">
              Start Game
            </button>
          </div>
        </div>
      </main>

      <div class="controls">
        <button id="up-btn" class="btn btn-elevator">
          <span class="arrow">^</span>
          <span data-i18n="game.up">Up</span>
        </button>
        <button id="board-btn" class="btn btn-action" data-i18n="game.board">
          Board
        </button>
        <button id="down-btn" class="btn btn-elevator">
          <span class="arrow">v</span>
          <span data-i18n="game.down">Down</span>
        </button>
      </div>

      <div class="controls secondary">
        <button id="reset-btn" class="btn btn-secondary" data-i18n="game.reset">
          Reset
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
