<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match-3 - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="../../shared/styles.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Match-3</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="score-card">
          <div class="label" data-i18n="game.score">Score</div>
          <div class="value" id="score-display">0</div>
        </div>
        <div class="score-card">
          <div class="label" data-i18n="game.highScore">High Score</div>
          <div class="value" id="high-score-display">0</div>
        </div>
        <div class="timer-card">
          <div class="label" data-i18n="game.time">Time</div>
          <div class="value" id="time-display">60</div>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>
        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2
              class="overlay-title"
              id="overlay-title"
              data-i18n="game.welcome"
            >
              Ready?
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Match 3 same colors!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
          </div>
        </div>
      </main>

      <div class="footer-controls">
        <button id="hint-btn" class="btn secondary" data-i18n="game.hint">
          Hint
        </button>
        <button id="reset-btn" class="btn warning" data-i18n="game.reset">
          Reset
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
