<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Puzzle - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app" class="game-container">
      <header class="game-header">
        <h1 class="title" data-i18n="game.title">Dice Puzzle</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-info">
        <div class="info-item">
          <span class="info-label" data-i18n="game.level">Level</span>
          <span class="info-value" id="level-display">1</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.moves">Moves</span>
          <span class="info-value" id="moves-display">0</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.targetValue">Target</span>
          <span class="info-value" id="target-display">6</span>
        </div>
      </div>

      <main class="game-area">
        <div class="board-container">
          <div id="board" class="board"></div>
          <div class="dice-preview">
            <div id="dice" class="dice">
              <div class="dice-face front"></div>
              <div class="dice-face back"></div>
              <div class="dice-face right"></div>
              <div class="dice-face left"></div>
              <div class="dice-face top"></div>
              <div class="dice-face bottom"></div>
            </div>
          </div>
        </div>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Dice Puzzle
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Roll the dice to reach the goal with the target number on top!
            </p>
            <button id="start-btn" class="btn btn-primary" data-i18n="game.start">
              Start Game
            </button>
          </div>
        </div>
      </main>

      <div class="controls">
        <div class="direction-pad">
          <button id="up-btn" class="btn btn-direction" data-dir="up">^</button>
          <div class="direction-row">
            <button id="left-btn" class="btn btn-direction" data-dir="left"><</button>
            <button id="reset-btn" class="btn btn-reset" data-i18n="game.reset">R</button>
            <button id="right-btn" class="btn btn-direction" data-dir="right">></button>
          </div>
          <button id="down-btn" class="btn btn-direction" data-dir="down">v</button>
        </div>
      </div>

      <div class="instructions">
        <p data-i18n="game.instructions">Use arrow keys or buttons to roll the dice</p>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
