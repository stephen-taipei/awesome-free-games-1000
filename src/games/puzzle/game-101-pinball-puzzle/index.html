<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinball Puzzle - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app" class="game-container">
      <header class="game-header">
        <h1 class="title" data-i18n="game.title">Pinball Puzzle</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-info">
        <div class="info-item">
          <span class="info-label" data-i18n="game.level">Level</span>
          <span class="info-value" id="level-display">1</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.score">Score</span>
          <span class="info-value" id="score-display">0</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.balls">Balls</span>
          <span class="info-value" id="balls-display">3</span>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Pinball Puzzle
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Hit all targets to complete the level!
            </p>
            <button id="start-btn" class="btn btn-primary" data-i18n="game.start">
              Start Game
            </button>
          </div>
        </div>
      </main>

      <div class="controls">
        <button id="left-flipper" class="btn btn-flipper">
          <span data-i18n="game.left">Left</span> (A/Z)
        </button>
        <button id="launch-btn" class="btn btn-launch" data-i18n="game.launch">
          Launch
        </button>
        <button id="right-flipper" class="btn btn-flipper">
          <span data-i18n="game.right">Right</span> (L//)
        </button>
      </div>

      <div class="controls secondary">
        <button id="reset-btn" class="btn btn-secondary" data-i18n="game.reset">
          Reset
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
