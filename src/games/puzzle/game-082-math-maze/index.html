<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Maze - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Math Maze</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card target">
          <span data-i18n="game.target">Target</span>
          <span id="target-display">0</span>
        </div>
        <div class="stats-card current">
          <span data-i18n="game.current">Current</span>
          <span id="current-display">0</span>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Math Maze
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Navigate the maze, reach the target number!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
            <div class="controls-hint">
              <small data-i18n="game.hint">Arrow keys or swipe to move</small>
            </div>
          </div>
        </div>
      </main>

      <div class="mobile-controls" id="mobile-controls">
        <button class="control-btn" data-dir="up">↑</button>
        <div class="control-row">
          <button class="control-btn" data-dir="left">←</button>
          <button class="control-btn" data-dir="down">↓</button>
          <button class="control-btn" data-dir="right">→</button>
        </div>
      </div>

      <div class="footer-controls">
        <button id="reset-btn" class="btn warning" data-i18n="game.reset">
          Reset
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
