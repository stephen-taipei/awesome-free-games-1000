<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nonogram - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="../../shared/styles.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Nonogram</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="control-group">
          <select id="level-select">
            <option value="0">Heart (5x5)</option>
            <option value="1">Smile (5x5)</option>
            <option value="2">Duck (10x10)</option>
            <option value="3">House (10x10)</option>
          </select>
        </div>
        <div class="stats-card">
          <div class="label" data-i18n="game.time">Time</div>
          <div class="value" id="time-display">0:00</div>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>
        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2
              class="overlay-title"
              id="overlay-title"
              data-i18n="game.welcome"
            >
              Nonogram
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Fill grid by numbers.
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>

            <div class="controls-hint">
              <small data-i18n="game.controls"
                >Left Click: Fill, Right Click: Mark X</small
              >
            </div>
          </div>
        </div>
      </main>

      <div class="footer-controls">
        <button
          id="switch-mode-btn"
          class="btn secondary mobile-only"
          data-i18n="game.modeFill"
        >
          Mode: Fill
        </button>
        <button id="reset-btn" class="btn warning" data-i18n="game.reset">
          Reset
        </button>
        <button id="check-btn" class="btn primary" data-i18n="game.check">
          Check
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
