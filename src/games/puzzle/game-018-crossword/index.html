<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossword - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="../../shared/styles.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Crossword</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-layout">
        <div class="grid-area">
          <div id="crossword-grid" class="crossword-grid"></div>
        </div>
        <div class="clue-area">
          <h3 data-i18n="game.clues">Clues</h3>
          <div class="clue-section">
            <h4 data-i18n="game.across">Across</h4>
            <ul id="clues-across"></ul>
          </div>
          <div class="clue-section">
            <h4 data-i18n="game.down">Down</h4>
            <ul id="clues-down"></ul>
          </div>
        </div>
      </div>

      <div id="game-overlay" class="overlay" style="display: flex">
        <div class="overlay-content">
          <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
            Crossword
          </h2>
          <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
            Fill in the words!
          </p>
          <button id="start-btn" class="btn primary" data-i18n="game.start">
            Start Game
          </button>
        </div>
      </div>

      <div class="footer-controls">
        <button id="reset-btn" class="btn warning" data-i18n="game.reset">
          Reset
        </button>
        <button id="check-btn" class="btn primary" data-i18n="game.check">
          Check
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
