<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyramid Puzzle - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app" class="game-container">
      <header class="game-header">
        <h1 class="title" data-i18n="game.title">Pyramid Puzzle</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-info">
        <div class="info-item">
          <span class="info-label" data-i18n="game.level">Level</span>
          <span class="info-value" id="level-display">1</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.moves">Moves</span>
          <span class="info-value" id="moves-display">0</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.target">Target</span>
          <div class="target-indicator">
            <div id="target-color" class="target-color"></div>
          </div>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Pyramid Puzzle
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Click triangles to flip colors and make the pyramid uniform!
            </p>
            <button id="start-btn" class="btn btn-primary" data-i18n="game.start">
              Start Game
            </button>
          </div>
        </div>
      </main>

      <div class="controls">
        <button id="reset-btn" class="btn btn-secondary" data-i18n="game.reset">
          Reset
        </button>
      </div>

      <div class="instructions">
        <p data-i18n="game.instructions">Clicking a triangle flips it and adjacent triangles!</p>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
