<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Sea - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Deep Sea</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="zh-CN">简体中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card">
          <span data-i18n="game.level">Level</span>
          <span id="level-display">1 / 6</span>
        </div>
        <div class="stats-card">
          <span data-i18n="game.depth">Depth</span>
          <span id="depth-display">0m</span>
        </div>
        <div class="stats-card">
          <span data-i18n="game.oxygen">O₂</span>
          <span id="oxygen-display">30</span>
        </div>
        <div class="stats-card">
          <span data-i18n="game.treasures">Treasures</span>
          <span id="treasures-display">0/3</span>
        </div>
      </div>

      <div class="oxygen-container">
        <div class="oxygen-bar-bg">
          <div id="oxygen-bar" class="oxygen-bar"></div>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Deep Sea
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Control the submarine to explore the deep sea and collect treasures!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
            <button id="next-btn" class="btn success" data-i18n="game.nextLevel">
              Next Level
            </button>
            <div class="controls-hint">
              <small data-i18n="game.hint">Click direction to move sub, watch oxygen and pressure</small>
            </div>
          </div>
        </div>
      </main>

      <div class="footer-controls">
        <button id="reset-btn" class="btn warning" data-i18n="game.reset">
          Reset
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
