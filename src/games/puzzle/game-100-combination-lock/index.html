<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combination Lock - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app" class="game-container">
      <header class="game-header">
        <h1 class="title" data-i18n="game.title">Combination Lock</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-info">
        <div class="info-item">
          <span class="info-label" data-i18n="game.level">Level</span>
          <span class="info-value" id="level-display">1</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.attempts">Attempts</span>
          <span class="info-value" id="attempts-display">0</span>
        </div>
      </div>

      <main class="game-area">
        <div class="lock-container">
          <div class="lock">
            <div class="lock-body">
              <div class="lock-shackle" id="lock-shackle"></div>
              <div class="dials-container" id="dials"></div>
            </div>
          </div>

          <div class="hints-container">
            <h3 class="hints-title" data-i18n="game.hints">Hints</h3>
            <div id="hints-list" class="hints-list"></div>
          </div>
        </div>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Combination Lock
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Crack the code using the hints provided!
            </p>
            <button id="start-btn" class="btn btn-primary" data-i18n="game.start">
              Start Game
            </button>
          </div>
        </div>
      </main>

      <div class="controls">
        <button id="check-btn" class="btn btn-primary" data-i18n="game.check">
          Check
        </button>
        <button id="reset-btn" class="btn btn-secondary" data-i18n="game.reset">
          Reset
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
