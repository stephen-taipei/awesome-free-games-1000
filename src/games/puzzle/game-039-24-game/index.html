<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24 Game - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="../../shared/styles.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">24 Game</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card">
          <span data-i18n="game.puzzle">Puzzle</span>
          <span id="puzzle-display">1/10</span>
        </div>
        <div class="stats-card score-card">
          <span data-i18n="game.score">Score</span>
          <span id="score-display">0</span>
        </div>
      </div>

      <main class="game-area">
        <div id="game-board" style="display: none">
          <div class="target-display">
            <span class="target-label">= 24</span>
          </div>

          <div class="expression-display">
            <span id="expression-text"></span>
          </div>

          <div class="cards-container" id="cards-container">
            <!-- Cards will be generated here -->
          </div>

          <div class="operators-container">
            <button class="operator-btn" data-op="+">+</button>
            <button class="operator-btn" data-op="-">-</button>
            <button class="operator-btn" data-op="*">x</button>
            <button class="operator-btn" data-op="/">/</button>
          </div>

          <div class="action-buttons">
            <button id="clear-btn" class="btn secondary" data-i18n="game.clear">Clear</button>
            <button id="hint-btn" class="btn secondary" data-i18n="game.hint">Hint</button>
          </div>

          <div id="hint-display" class="hint-display"></div>
        </div>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.title">
              24 Game
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Use +, -, *, / to make four numbers equal 24!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
          </div>
        </div>
      </main>

      <div class="footer-controls">
        <button id="reset-btn" class="btn warning" data-i18n="game.reset">
          Reset
        </button>
        <button id="next-btn" class="btn primary" data-i18n="game.nextPuzzle" style="display: none">
          Next Puzzle
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
