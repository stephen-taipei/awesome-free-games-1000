<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrabble Lite - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="../../shared/styles.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Scrabble Lite</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card">
          <span data-i18n="game.score">Score</span>
          <span id="score-display">0</span>
        </div>
        <button id="submit-btn" class="btn primary" data-i18n="game.submit">
          Submit
        </button>
      </div>

      <main class="game-area">
        <div id="board" class="board">
          <!-- Cells injected here -->
        </div>

        <div id="rack" class="rack">
          <!-- Tiles injected here -->
        </div>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2
              class="overlay-title"
              id="overlay-title"
              data-i18n="game.welcome"
            >
              Scrabble Lite
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Form valid words!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
            <div class="controls-hint">
              <small>Drag Tiles to Board</small>
            </div>
          </div>
        </div>
      </main>

      <div class="footer-controls">
        <button id="shuffle-btn" class="btn secondary" data-i18n="game.shuffle">
          Shuffle Rack
        </button>
        <button id="reset-btn" class="btn warning" data-i18n="game.reset">
          Reset
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
