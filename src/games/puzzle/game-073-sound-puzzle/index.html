<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Puzzle - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Sound Puzzle</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="zh-CN">简体中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card">
          <span data-i18n="game.level">Level</span>
          <span id="level-display">1 / 10</span>
        </div>
        <div class="stats-card">
          <span data-i18n="game.score">Score</span>
          <span id="score-display">0</span>
        </div>
      </div>

      <main class="game-area">
        <div class="notes-container">
          <button class="note-btn" data-note-id="0"></button>
          <button class="note-btn" data-note-id="1"></button>
          <button class="note-btn" data-note-id="2"></button>
          <button class="note-btn" data-note-id="3"></button>
        </div>

        <div id="phase-display" class="phase-display" data-i18n="game.hint">
          Listen carefully, then press the notes
        </div>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Sound Puzzle
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Listen to the sequence and repeat it back!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
            <button id="next-btn" class="btn success" data-i18n="game.nextLevel">
              Next Level
            </button>
            <div class="controls-hint">
              <small data-i18n="game.hint">Listen carefully, then press the notes</small>
            </div>
          </div>
        </div>
      </main>

      <div class="footer-controls">
        <button id="play-btn" class="btn play" data-i18n="game.play">
          Play Sequence
        </button>
        <button id="reset-btn" class="btn warning" data-i18n="game.reset">
          Reset
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
