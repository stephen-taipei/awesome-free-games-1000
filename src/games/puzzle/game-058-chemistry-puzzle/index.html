<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chemistry Puzzle - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Chemistry Puzzle</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card">
          <span data-i18n="game.level">Level</span>
          <span id="level-display">1</span>
        </div>
        <div class="stats-card target-card">
          <span data-i18n="game.target">Target</span>
          <span id="target-display">H2O</span>
        </div>
      </div>

      <main class="game-area">
        <div class="elements-zone" id="elements-zone"></div>
        <div class="reaction-zone">
          <div class="flask" id="flask">
            <div class="flask-liquid" id="flask-liquid"></div>
            <div class="flask-content" id="flask-content"></div>
          </div>
          <div id="result-display"></div>
        </div>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Chemistry Puzzle
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Combine elements to create the target compound!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
            <div class="controls-hint">
              <small data-i18n="game.hint">Drag elements to the flask</small>
            </div>
          </div>
        </div>
      </main>

      <div class="footer-controls">
        <button id="clear-btn" class="btn warning" data-i18n="game.clear">
          Clear Flask
        </button>
        <button id="react-btn" class="btn success" data-i18n="game.react">
          React!
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
