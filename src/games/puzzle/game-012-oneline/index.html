<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Line - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="../../shared/styles.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">One Line</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="control-group">
          <button id="prev-level" class="icon-btn">◀</button>
          <div class="stats-card">
            <span data-i18n="game.level">Level</span>
            <span id="level-display">1</span>
          </div>
          <button id="next-level" class="icon-btn">▶</button>
        </div>
        <div class="stats-card">
          <span data-i18n="game.progress">Progress</span>
          <span id="progress-display">0%</span>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>
        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2
              class="overlay-title"
              id="overlay-title"
              data-i18n="game.welcome"
            >
              One Line
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Connect all points in one line!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
          </div>
        </div>
      </main>

      <div class="footer-controls">
        <button id="undo-btn" class="btn secondary" data-i18n="game.undo">
          Undo
        </button>
        <button id="reset-btn" class="btn warning" data-i18n="game.reset">
          Reset
        </button>
        <button id="hint-btn" class="btn secondary" data-i18n="game.hint">
          Hint
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
