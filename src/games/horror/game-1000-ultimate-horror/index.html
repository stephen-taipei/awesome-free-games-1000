<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Horror - Awesome Free Games</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="app">
    <header>
      <h1 data-i18n="game.title">Ultimate Horror</h1>
      <p data-i18n="game.subtitle">Welcome to the Museum of Nightmares</p>
    </header>

    <div class="game-container">
      <div id="scene" class="scene">
        <div id="message-box" class="message-box hidden"></div>
        <div id="jumpscare" class="jumpscare hidden"></div>
        
        <div class="collection-grid" id="collection-grid">
          <!-- Items will be injected here -->
        </div>
      </div>
      
      <div class="controls">
        <button id="start-btn" class="btn primary" data-i18n="game.start">Enter</button>
        <div class="stats">
          <span data-i18n="game.sanity">Sanity:</span> <span id="sanity-value">100%</span>
        </div>
      </div>
    </div>

    <footer>
      <p>Game #1000 | <a href="/">Awesome Free Games</a></p>
    </footer>
  </div>
  <script type="module" src="main.ts"></script>
</body>
</html>
