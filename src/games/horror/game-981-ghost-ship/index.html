<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost Ship 幽靈船</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="app">
    <header>
      <h1 data-i18n="game.title">幽靈船</h1>
      <p data-i18n="game.subtitle">逃離被詛咒的船隻...</p>
    </header>

    <main class="game-container">
      <div class="ship-view">
        <div class="waves"></div>
        <div class="fog"></div>
        <div id="deck-display" class="deck-display">
          <div class="deck-icon">⚓</div>
          <div id="deck-name" class="deck-name">甲板</div>
        </div>
        <div id="ghost" class="ghost hidden">👻</div>
        <div id="player" class="player">🧑‍✈️</div>
      </div>

      <div class="status-panel">
        <div class="stat-row">
          <span>🧠</span>
          <span data-i18n="game.sanity">理智</span>
          <div class="bar-container">
            <div id="sanity-bar" class="bar sanity" style="width: 100%"></div>
          </div>
        </div>
        <div class="stat-row">
          <span>🔦</span>
          <span data-i18n="game.light">光源</span>
          <div class="bar-container">
            <div id="light-bar" class="bar light" style="width: 100%"></div>
          </div>
        </div>
      </div>

      <div class="items-panel">
        <div class="item-slot" id="item-key">
          <span>🔑</span>
          <small id="key-count">0</small>
        </div>
        <div class="item-slot" id="item-candle">
          <span>🕯️</span>
          <small id="candle-count">0</small>
        </div>
        <div class="item-slot" id="item-compass">
          <span>🧭</span>
          <small id="compass-count">0</small>
        </div>
      </div>

      <div class="navigation">
        <p data-i18n="game.navigate">前往：</p>
        <div id="nav-buttons" class="nav-buttons"></div>
      </div>

      <div class="actions">
        <button id="search-btn" class="action-btn" data-i18n="game.search">搜索</button>
        <button id="hide-btn" class="action-btn" data-i18n="game.hide">躲藏</button>
        <button id="light-btn" class="action-btn" data-i18n="game.useLight">點燃蠟燭</button>
      </div>

      <p id="status-msg" class="status-msg"></p>

      <button id="start-btn" class="btn" data-i18n="game.start">登船</button>
    </main>

    <footer>
      <p>Game #981 | <a href="../../index.html">Back to Games</a></p>
    </footer>
  </div>
  <script type="module" src="main.ts"></script>
</body>
</html>
