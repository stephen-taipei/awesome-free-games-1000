<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zombie Horde 殭屍群襲</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="app">
    <header>
      <h1 data-i18n="game.title">殭屍群襲</h1>
      <p data-i18n="game.subtitle">守住防線直到救援抵達！</p>
    </header>

    <main class="game-container">
      <div class="hud">
        <div class="hud-item">
          <span>🌊</span>
          <span data-i18n="game.wave">波次</span>
          <span id="wave-num" class="value">1</span>
        </div>
        <div class="hud-item">
          <span>💀</span>
          <span data-i18n="game.kills">擊殺</span>
          <span id="kill-count" class="value">0</span>
        </div>
        <div class="hud-item">
          <span>⏱️</span>
          <span id="time-left" class="value">60</span>
        </div>
      </div>

      <div class="battlefield">
        <div class="barricade">
          <div id="barricade-health" class="barricade-bar"></div>
        </div>
        <div id="zombie-lane" class="zombie-lane"></div>
        <div id="player" class="player">🔫</div>
      </div>

      <div class="stats-panel">
        <div class="stat-row">
          <span>❤️</span>
          <div class="bar-container">
            <div id="health-bar" class="bar health" style="width: 100%"></div>
          </div>
        </div>
        <div class="stat-row">
          <span>🔋</span>
          <div class="bar-container">
            <div id="stamina-bar" class="bar stamina" style="width: 100%"></div>
          </div>
        </div>
      </div>

      <div class="ammo-panel">
        <div class="ammo-item">
          <span>🔫</span>
          <span id="ammo-pistol" class="ammo-count">∞</span>
        </div>
        <div class="ammo-item">
          <span>🔥</span>
          <span id="ammo-shotgun" class="ammo-count">0</span>
        </div>
        <div class="ammo-item">
          <span>💣</span>
          <span id="ammo-grenade" class="ammo-count">0</span>
        </div>
      </div>

      <div class="controls">
        <button id="shoot-btn" class="control-btn shoot" data-i18n="game.shoot">射擊</button>
        <button id="reload-btn" class="control-btn" data-i18n="game.reload">裝彈</button>
        <button id="repair-btn" class="control-btn" data-i18n="game.repair">修復</button>
      </div>

      <p id="status-msg" class="status-msg"></p>

      <button id="start-btn" class="btn" data-i18n="game.start">開始防守</button>
    </main>

    <footer>
      <p>Game #982 | <a href="../../index.html">Back to Games</a></p>
    </footer>
  </div>
  <script type="module" src="main.ts"></script>
</body>
</html>
