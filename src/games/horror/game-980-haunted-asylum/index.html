<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haunted Asylum 鬼屋精神病院</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="app">
    <header>
      <h1 data-i18n="game.title">鬼屋精神病院</h1>
      <p data-i18n="game.subtitle">找到出口前別被抓住...</p>
    </header>

    <main class="game-container">
      <div class="asylum-view">
        <div class="flickering-light"></div>
        <div id="room-display" class="room-display">
          <div class="room-icon">🏥</div>
          <div id="room-name" class="room-name">大廳</div>
        </div>
        <div id="patient" class="patient hidden">😱</div>
        <div id="player" class="player">🔦</div>
      </div>

      <div class="status-panel">
        <div class="stat-row">
          <span>🧠</span>
          <span data-i18n="game.sanity">理智</span>
          <div class="bar-container">
            <div id="sanity-bar" class="bar sanity" style="width: 100%"></div>
          </div>
        </div>
        <div class="stat-row">
          <span>🔋</span>
          <span data-i18n="game.battery">電量</span>
          <div class="bar-container">
            <div id="battery-bar" class="bar battery" style="width: 100%"></div>
          </div>
        </div>
      </div>

      <div class="evidence-panel">
        <p data-i18n="game.evidence">收集的證據：</p>
        <div class="evidence-items">
          <div class="evidence-item" id="evidence-1">📋</div>
          <div class="evidence-item" id="evidence-2">💊</div>
          <div class="evidence-item" id="evidence-3">🔑</div>
          <div class="evidence-item" id="evidence-4">📷</div>
        </div>
        <small id="evidence-count">0 / 4</small>
      </div>

      <div class="navigation">
        <p data-i18n="game.navigate">前往：</p>
        <div id="nav-buttons" class="nav-buttons"></div>
      </div>

      <div class="actions">
        <button id="search-btn" class="action-btn" data-i18n="game.search">搜索</button>
        <button id="hide-btn" class="action-btn" data-i18n="game.hide">躲藏</button>
        <button id="flash-btn" class="action-btn" data-i18n="game.flash">閃光</button>
      </div>

      <p id="status-msg" class="status-msg"></p>

      <button id="start-btn" class="btn" data-i18n="game.start">進入病院</button>
    </main>

    <footer>
      <p>Game #980 | <a href="../../index.html">Back to Games</a></p>
    </footer>
  </div>
  <script type="module" src="main.ts"></script>
</body>
</html>
