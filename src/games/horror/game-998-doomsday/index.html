<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doomsday - Awesome Free Games</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="app">
    <header>
      <h1 data-i18n="game.title">Doomsday</h1>
      <p data-i18n="game.subtitle">Survive the Apocalypse</p>
    </header>

    <div class="game-container">
      <div class="stats-panel">
        <div class="stat-box">
          <span class="label" data-i18n="game.stats.day">Day</span>
          <span class="value" id="day-val">1</span>
        </div>
        <div class="stat-box">
          <span class="label" data-i18n="game.stats.health">Health</span>
          <div class="bar-container"><div id="health-bar" class="bar" style="width: 100%"></div></div>
        </div>
        <div class="stat-box">
          <span class="label" data-i18n="game.stats.food">Food</span>
          <div class="bar-container"><div id="food-bar" class="bar" style="width: 50%"></div></div>
        </div>
        <div class="stat-box">
          <span class="label" data-i18n="game.stats.water">Water</span>
          <div class="bar-container"><div id="water-bar" class="bar" style="width: 50%"></div></div>
        </div>
      </div>

      <div id="event-log" class="event-log">
        <p class="log-entry">The world has ended. Survive.</p>
      </div>

      <div class="actions">
        <button id="scavenge-btn" class="btn" data-i18n="game.actions.scavenge">Scavenge</button>
        <button id="rest-btn" class="btn" data-i18n="game.actions.rest">Rest</button>
        <button id="fortify-btn" class="btn" data-i18n="game.actions.fortify">Fortify</button>
      </div>
      
      <div id="game-over-modal" class="modal hidden">
        <div class="modal-content">
          <h2 id="game-over-title">Game Over</h2>
          <p id="game-over-msg"></p>
          <button id="restart-btn" class="btn">Restart</button>
        </div>
      </div>
    </div>

    <footer>
      <p>Game #998 | <a href="/">Awesome Free Games</a></p>
    </footer>
  </div>
  <script type="module" src="main.ts"></script>
</body>
</html>
