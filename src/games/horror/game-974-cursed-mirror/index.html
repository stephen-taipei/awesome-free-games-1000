<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursed Mirror 詛咒之鏡</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div id="app">
    <header>
      <h1 data-i18n="game.title">詛咒之鏡</h1>
      <p data-i18n="game.subtitle">別讓鏡中的自己逃出來...</p>
    </header>

    <main class="game-container">
      <div class="mirror-view">
        <div class="mirror-frame">
          <div id="mirror-surface" class="mirror-surface">
            <div id="reflection" class="reflection">👤</div>
            <div id="player-mirror" class="player-mirror">👤</div>
          </div>
        </div>
        <div class="crack-overlay" id="cracks"></div>
      </div>

      <div class="status-panel">
        <div class="stat-row">
          <span>🪞</span>
          <span data-i18n="game.integrity">鏡面完整</span>
          <div class="bar-container">
            <div id="integrity-bar" class="bar integrity" style="width: 100%"></div>
          </div>
        </div>
        <div class="stat-row">
          <span>😱</span>
          <span data-i18n="game.sanity">理智</span>
          <div class="bar-container">
            <div id="sanity-bar" class="bar sanity" style="width: 100%"></div>
          </div>
        </div>
      </div>

      <div class="seal-panel">
        <p data-i18n="game.seals">封印符文：</p>
        <div class="seal-slots">
          <div class="seal-slot" id="seal-1">◇</div>
          <div class="seal-slot" id="seal-2">◇</div>
          <div class="seal-slot" id="seal-3">◇</div>
          <div class="seal-slot" id="seal-4">◇</div>
          <div class="seal-slot" id="seal-5">◇</div>
        </div>
      </div>

      <div class="actions">
        <button id="reinforce-btn" class="action-btn" data-i18n="game.reinforce">加固鏡面</button>
        <button id="resist-btn" class="action-btn" data-i18n="game.resist">抵抗</button>
        <button id="seal-btn" class="action-btn" data-i18n="game.seal">施放封印</button>
      </div>

      <p id="status-msg" class="status-msg"></p>

      <button id="start-btn" class="btn" data-i18n="game.start">面對鏡子</button>
    </main>

    <footer>
      <p>Game #974 | <a href="../../index.html">Back to Games</a></p>
    </footer>
  </div>
  <script type="module" src="main.ts"></script>
</body>
</html>
