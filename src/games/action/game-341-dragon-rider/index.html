<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dragon Rider - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Dragon Rider</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card">
          <span data-i18n="game.score">Score</span>
          <span id="score-display">0</span>
        </div>
        <div class="stats-card health">
          <span data-i18n="game.health">HP</span>
          <span id="health-display">100</span>
        </div>
        <div class="stats-card energy">
          <span data-i18n="game.energy">Energy</span>
          <span id="energy-display">50</span>
        </div>
        <div class="stats-card">
          <span data-i18n="game.level">Level</span>
          <span id="level-display">1</span>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Dragon Rider
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Ride majestic dragons and breathe fire to defeat enemies!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
            <div class="controls-hint">
              <small data-i18n="game.hint">Arrow keys to move, Space to shoot fire, E for dragon breath!</small>
            </div>
          </div>
        </div>
      </main>

      <div class="mobile-controls">
        <div class="control-group left">
          <button class="control-btn" id="btn-left">&lt;</button>
          <button class="control-btn" id="btn-right">&gt;</button>
        </div>
        <div class="control-group right">
          <button class="control-btn jump" id="btn-jump">FLY</button>
          <button class="control-btn attack" id="btn-attack">FIRE</button>
          <button class="control-btn special" id="btn-special">BREATH</button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
