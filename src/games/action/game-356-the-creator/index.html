<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Creator - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">The Creator</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card energy">
          <span data-i18n="game.energy">Energy</span>
          <span id="energy-display">100</span>
        </div>
        <div class="stats-card creations">
          <span data-i18n="game.creations">Creations</span>
          <span id="creations-display">0</span>
        </div>
        <div class="stats-card score">
          <span data-i18n="game.score">Score</span>
          <span id="score-display">0</span>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              The Creator
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Create beings to fight for you!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
            <div class="controls-hint">
              <small data-i18n="game.hint">1-3 to create, Arrow keys to move!</small>
            </div>
          </div>
        </div>
      </main>

      <div class="mobile-controls">
        <div class="control-group left">
          <button class="control-btn" id="btn-left">&lt;</button>
          <button class="control-btn" id="btn-right">&gt;</button>
        </div>
        <div class="control-group right">
          <button class="control-btn create1" id="btn-create1">1</button>
          <button class="control-btn create2" id="btn-create2">2</button>
          <button class="control-btn create3" id="btn-create3">3</button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
