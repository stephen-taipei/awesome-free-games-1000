<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arena Fighter - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Arena Fighter</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-stats">
        <div class="stat-card">
          <span data-i18n="game.score">Score</span>
          <span id="score-display" class="stat-value">0</span>
        </div>
        <div class="stat-card">
          <span data-i18n="game.wave">Wave</span>
          <span id="wave-display" class="stat-value">1</span>
        </div>
        <div class="stat-card">
          <span data-i18n="game.high">Best</span>
          <span id="high-display" class="stat-value">0</span>
        </div>
      </div>

      <div class="status-bar">
        <div class="hp-container">
          <span data-i18n="game.hp">HP</span>
          <div class="hp-bar">
            <div id="hp-fill" class="hp-fill" style="width: 100%"></div>
          </div>
        </div>
        <div class="combo-info">
          <span data-i18n="game.combo">Combo</span>
          <span id="combo-display"></span>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Arena Fighter
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Defeat all challengers in the arena!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Enter Arena
            </button>
            <div class="controls-hint">
              <small data-i18n="game.hint">Arrow keys move, Z attack, X jump!</small>
            </div>
          </div>
        </div>
      </main>

      <div class="mobile-controls">
        <div class="control-row">
          <button class="control-btn" id="mobile-left">&lt;</button>
          <button class="control-btn" id="mobile-right">&gt;</button>
        </div>
        <div class="control-row">
          <button class="control-btn action" id="mobile-attack">ATK</button>
          <button class="control-btn action" id="mobile-jump">JMP</button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
