<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sword & Magic - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Sword & Magic</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card level">
          <span data-i18n="game.level">Level</span>
          <span id="level-display">1</span>
        </div>
        <div class="stats-card wave">
          <span data-i18n="game.wave">Wave</span>
          <span id="wave-display">1</span>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Sword & Magic
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Wield your sword and cast powerful magic!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Adventure
            </button>
            <div class="controls-hint">
              <small data-i18n="game.hint">Arrows to move, Z attack, X fireball, C ice, V lightning</small>
            </div>
          </div>
        </div>
      </main>

      <div class="mobile-controls">
        <div class="control-group left">
          <button class="control-btn" id="btn-left">&lt;</button>
          <button class="control-btn" id="btn-right">&gt;</button>
          <button class="control-btn jump" id="btn-jump">JUMP</button>
        </div>
        <div class="control-group right">
          <button class="control-btn attack" id="btn-attack">ATK</button>
          <button class="control-btn fire" id="btn-fire">FIRE</button>
          <button class="control-btn ice" id="btn-ice">ICE</button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
