<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Double Dragon - Awesome Free Games 1000</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="game-container">
    <header class="game-header">
      <h1 data-i18n="game.title">Double Dragon</h1>
      <select id="language-select">
        <option value="zh-TW">繁體中文</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
      </select>
    </header>
    <div class="game-stats">
      <div class="stat-card"><span data-i18n="game.score">Score</span><span id="score-display" class="stat-value">0</span></div>
      <div class="stat-card"><span data-i18n="game.stage">Stage</span><span id="stage-display" class="stat-value">1</span></div>
      <div class="stat-card"><span data-i18n="game.high">Best</span><span id="high-display" class="stat-value">0</span></div>
    </div>
    <div class="status-bar">
      <span data-i18n="game.hp">HP</span>
      <div class="hp-bar"><div id="hp-fill" class="hp-fill"></div></div>
    </div>
    <main class="game-area">
      <canvas id="game-canvas"></canvas>
      <div id="game-overlay" class="overlay" style="display: flex">
        <div class="overlay-content">
          <h2 id="overlay-title" data-i18n="game.welcome">Double Dragon</h2>
          <p id="overlay-msg" data-i18n="game.desc">Classic beat 'em up action!</p>
          <button id="start-btn" class="btn primary" data-i18n="game.start">Start Fight</button>
          <div class="controls-hint"><small data-i18n="game.hint">Arrow keys move, Z punch, X kick!</small></div>
        </div>
      </div>
    </main>
    <div class="mobile-controls">
      <div class="control-row dpad">
        <button class="control-btn" id="mobile-up">^</button>
        <div class="dpad-middle">
          <button class="control-btn" id="mobile-left">&lt;</button>
          <button class="control-btn" id="mobile-right">&gt;</button>
        </div>
        <button class="control-btn" id="mobile-down">v</button>
      </div>
      <div class="control-row actions">
        <button class="control-btn action punch" id="mobile-punch">PUNCH</button>
        <button class="control-btn action kick" id="mobile-kick">KICK</button>
      </div>
    </div>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
