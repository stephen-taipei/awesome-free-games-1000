<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Alien Invasion - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app" class="game-container">
      <header class="game-header">
        <h1 class="title" data-i18n="game.title">Alien Invasion</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-info">
        <div class="info-item">
          <span class="info-label" data-i18n="game.score">Score</span>
          <span class="info-value" id="score-display">0</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.wave">Wave</span>
          <span class="info-value wave" id="wave-display">1</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.kills">Kills</span>
          <span class="info-value kills" id="kills-display">0</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.boss">Boss</span>
          <span class="info-value boss" id="boss-display">0</span>
        </div>
      </div>

      <div class="bars-container">
        <div class="bar-wrapper">
          <span class="bar-label" data-i18n="game.hp">HP</span>
          <div class="bar hp-bar">
            <div class="bar-fill hp-fill" id="hp-fill" style="width: 100%"></div>
          </div>
        </div>
        <div class="bar-wrapper">
          <span class="bar-label" data-i18n="game.shield">Shield</span>
          <div class="bar shield-bar">
            <div class="bar-fill shield-fill" id="shield-fill" style="width: 100%"></div>
          </div>
        </div>
        <div class="bar-wrapper">
          <span class="bar-label" data-i18n="game.weapon">Weapon</span>
          <div class="weapon-display" id="weapon-display">Lv.1</div>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.title">
              Alien Invasion
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Stop the alien invasion!
            </p>
            <div class="final-score" id="final-score" style="display: none">0</div>
            <div class="stats-grid" id="stats-grid" style="display: none"></div>
            <button id="start-btn" class="btn btn-primary" data-i18n="game.start">
              Start Battle
            </button>
          </div>
        </div>
      </main>

      <div class="mobile-controls">
        <div class="joystick" id="joystick">
          <div class="joystick-knob" id="joystick-knob"></div>
        </div>
        <div class="auto-fire-note">Auto-Fire Enabled</div>
      </div>

      <div class="instructions">
        <p data-i18n="game.controls">Arrow/WASD to move, auto-fire</p>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
