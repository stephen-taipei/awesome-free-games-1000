<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wild West - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Wild West</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card score">
          <span data-i18n="game.score">Score</span>
          <span id="score-display">0</span>
        </div>
        <div class="stats-card bullets">
          <span data-i18n="game.bullets">Bullets</span>
          <span id="bullets-display">6</span>
        </div>
        <div class="stats-card wave">
          <span data-i18n="game.wave">Wave</span>
          <span id="wave-display">1</span>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Wild West
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Become the fastest gun in the West!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
            <div class="controls-hint">
              <small data-i18n="game.hint">Click to shoot, R to reload!</small>
            </div>
          </div>
        </div>
      </main>

      <div class="mobile-controls">
        <div class="control-group left">
          <button class="control-btn reload" id="btn-reload">R</button>
        </div>
        <div class="control-group right">
          <button class="control-btn shoot" id="btn-shoot">SHOOT</button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
