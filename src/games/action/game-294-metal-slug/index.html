<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metal Slug - Awesome Free Games 1000</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="game-container">
    <header class="game-header">
      <h1 data-i18n="game.title">Metal Slug</h1>
      <select id="language-select">
        <option value="zh-TW">繁體中文</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
      </select>
    </header>
    <div class="game-stats">
      <div class="stat-card"><span data-i18n="game.score">Score</span><span id="score-display" class="stat-value">0</span></div>
      <div class="stat-card"><span data-i18n="game.lives">Lives</span><span id="lives-display" class="stat-value">3</span></div>
      <div class="stat-card"><span data-i18n="game.ammo">Ammo</span><span id="ammo-display" class="stat-value">50</span></div>
      <div class="stat-card"><span data-i18n="game.high">Best</span><span id="high-display" class="stat-value">0</span></div>
    </div>
    <main class="game-area">
      <canvas id="game-canvas"></canvas>
      <div id="game-overlay" class="overlay" style="display: flex">
        <div class="overlay-content">
          <h2 id="overlay-title" data-i18n="game.welcome">Metal Slug</h2>
          <p id="overlay-msg" data-i18n="game.desc">Classic run and gun action!</p>
          <button id="start-btn" class="btn primary" data-i18n="game.start">Start Mission</button>
          <div class="controls-hint"><small data-i18n="game.hint">Arrows move, Z shoot, X jump, C grenade!</small></div>
        </div>
      </div>
    </main>
    <div class="mobile-controls">
      <div class="control-row left-side">
        <button class="control-btn" id="mobile-left">&lt;</button>
        <button class="control-btn" id="mobile-right">&gt;</button>
        <button class="control-btn small" id="mobile-crouch">v</button>
      </div>
      <div class="control-row right-side">
        <button class="control-btn action shoot" id="mobile-shoot">FIRE</button>
        <button class="control-btn action jump" id="mobile-jump">JUMP</button>
        <button class="control-btn action grenade" id="mobile-grenade">BOMB</button>
      </div>
    </div>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
