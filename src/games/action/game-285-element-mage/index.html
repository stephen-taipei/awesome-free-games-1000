<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Element Mage - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app" class="game-container">
      <header class="game-header">
        <h1 class="title" data-i18n="game.title">Element Mage</h1>
        <select id="language-select"><option value="zh-TW">繁體中文</option><option value="en">English</option><option value="ja">日本語</option></select>
      </header>
      <div class="game-info">
        <div class="info-item"><span class="info-label" data-i18n="game.score">Score</span><span class="info-value" id="score-display">0</span></div>
        <div class="info-item"><span class="info-label" data-i18n="game.stage">Stage</span><span class="info-value" id="stage-display">1</span></div>
        <div class="info-item"><span class="info-label" data-i18n="game.defeated">Defeated</span><span class="info-value" id="defeated-display">0</span></div>
      </div>
      <div class="bars-container">
        <div class="bar-wrapper"><span class="bar-label" data-i18n="game.hp">HP</span><div class="bar"><div class="bar-fill hp-fill" id="hp-fill"></div></div></div>
        <div class="bar-wrapper"><span class="bar-label" data-i18n="game.mana">Mana</span><div class="bar"><div class="bar-fill mana-fill" id="mana-fill"></div></div></div>
      </div>
      <main class="game-area">
        <canvas id="game-canvas"></canvas>
        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.title">Element Mage</h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">Master elemental magic!</p>
            <div class="final-score" id="final-score" style="display: none">0</div>
            <div class="stats-grid" id="stats-grid" style="display: none"></div>
            <button id="start-btn" class="btn btn-primary" data-i18n="game.start">Start Casting</button>
          </div>
        </div>
      </main>
      <div class="mobile-controls">
        <div class="joystick" id="joystick"><div class="joystick-knob" id="joystick-knob"></div></div>
        <div class="action-buttons">
          <button class="action-btn cast-btn" id="cast-btn" data-i18n="game.cast">Cast</button>
          <button class="action-btn fire-btn" id="fire-btn" data-i18n="game.fire">Fire</button>
          <button class="action-btn ice-btn" id="ice-btn" data-i18n="game.ice">Ice</button>
          <button class="action-btn lightning-btn" id="lightning-btn" data-i18n="game.lightning">Lightning</button>
        </div>
      </div>
      <div class="instructions"><p data-i18n="game.controls">WASD move, Space cast, 1 fire 2 ice 3 lightning</p></div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
