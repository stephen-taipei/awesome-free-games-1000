<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Future Warrior - Awesome Free Games 1000</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="game-container">
    <header class="game-header">
      <h1 data-i18n="game.title">Future Warrior</h1>
      <select id="language-select">
        <option value="zh-TW">繁體中文</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
      </select>
    </header>
    <div class="game-stats">
      <div class="stat-card"><span data-i18n="game.score">Score</span><span id="score-display" class="stat-value">0</span></div>
      <div class="stat-card"><span data-i18n="game.high">Best</span><span id="high-display" class="stat-value">0</span></div>
    </div>
    <div class="status-bars">
      <div class="bar-row">
        <span data-i18n="game.energy">Energy</span>
        <div class="energy-bar"><div id="energy-fill" class="energy-fill"></div></div>
      </div>
      <div class="bar-row">
        <span data-i18n="game.shield">Shield</span>
        <div class="shield-bar"><div id="shield-fill" class="shield-fill"></div></div>
      </div>
    </div>
    <main class="game-area">
      <canvas id="game-canvas"></canvas>
      <div id="game-overlay" class="overlay" style="display: flex">
        <div class="overlay-content">
          <h2 id="overlay-title" data-i18n="game.welcome">Future Warrior</h2>
          <p id="overlay-msg" data-i18n="game.desc">High-tech combat action!</p>
          <button id="start-btn" class="btn primary" data-i18n="game.start">Start Mission</button>
          <div class="controls-hint"><small data-i18n="game.hint">Arrows move, Z laser, X shield, C missile!</small></div>
        </div>
      </div>
    </main>
    <div class="mobile-controls">
      <div class="control-row left-side">
        <button class="control-btn" id="mobile-left">&lt;</button>
        <button class="control-btn" id="mobile-jump">^</button>
        <button class="control-btn" id="mobile-right">&gt;</button>
      </div>
      <div class="control-row right-side">
        <button class="control-btn action laser" id="mobile-laser">LSR</button>
        <button class="control-btn action shield" id="mobile-shield">SLD</button>
        <button class="control-btn action missile" id="mobile-missile">MSL</button>
      </div>
    </div>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
