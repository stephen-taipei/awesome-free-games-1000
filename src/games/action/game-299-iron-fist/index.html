<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iron Fist - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Iron Fist</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card round">
          <span data-i18n="game.round">Round</span>
          <span id="round-display">1</span>
        </div>
        <div class="stats-card wins">
          <span data-i18n="game.wins">Wins</span>
          <span id="wins-display">0</span>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Iron Fist
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Become the boxing champion!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Match
            </button>
            <div class="controls-hint">
              <small data-i18n="game.hint">Z jab, X hook, C uppercut (needs power), V block, B dodge</small>
            </div>
          </div>
        </div>
      </main>

      <div class="mobile-controls">
        <div class="control-group left">
          <button class="control-btn" id="btn-left">&lt;</button>
          <button class="control-btn" id="btn-right">&gt;</button>
        </div>
        <div class="control-group right">
          <button class="control-btn jab" id="btn-jab">JAB</button>
          <button class="control-btn hook" id="btn-hook">HOOK</button>
          <button class="control-btn upper" id="btn-upper">UP</button>
          <button class="control-btn block" id="btn-block">BLK</button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
