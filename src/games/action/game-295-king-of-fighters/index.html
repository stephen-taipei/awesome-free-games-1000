<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>King of Fighters - Awesome Free Games 1000</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="game-container">
    <header class="game-header">
      <h1 data-i18n="game.title">King of Fighters</h1>
      <select id="language-select">
        <option value="zh-TW">繁體中文</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
      </select>
    </header>

    <div class="fight-hud">
      <div class="fighter-status p1">
        <div class="fighter-name" data-i18n="game.p1">Player 1</div>
        <div class="hp-bar"><div id="p1-hp-fill" class="hp-fill"></div></div>
        <div class="special-bar"><div id="p1-special-fill" class="special-fill"></div></div>
        <div class="wins"><span data-i18n="game.wins">Wins</span>: <span id="p1-wins">0</span></div>
      </div>
      <div class="round-info">
        <span data-i18n="game.round">Round</span>
        <span id="round-display" class="round-number">1</span>
      </div>
      <div class="fighter-status p2">
        <div class="fighter-name" data-i18n="game.p2">CPU</div>
        <div class="hp-bar"><div id="p2-hp-fill" class="hp-fill p2"></div></div>
        <div class="special-bar"><div id="p2-special-fill" class="special-fill p2"></div></div>
        <div class="wins"><span data-i18n="game.wins">Wins</span>: <span id="p2-wins">0</span></div>
      </div>
    </div>

    <main class="game-area">
      <canvas id="game-canvas"></canvas>
      <div id="game-overlay" class="overlay" style="display: flex">
        <div class="overlay-content">
          <h2 id="overlay-title" data-i18n="game.welcome">King of Fighters</h2>
          <p id="overlay-msg" data-i18n="game.desc">Classic fighting action!</p>
          <button id="start-btn" class="btn primary" data-i18n="game.start">Start Fight</button>
          <div class="controls-hint"><small data-i18n="game.hint">WASD move, J punch, K kick, L special!</small></div>
        </div>
      </div>
    </main>

    <div class="mobile-controls">
      <div class="control-row left-side">
        <button class="control-btn" id="mobile-left">&lt;</button>
        <div class="control-col">
          <button class="control-btn small" id="mobile-jump">^</button>
          <button class="control-btn small" id="mobile-crouch">v</button>
        </div>
        <button class="control-btn" id="mobile-right">&gt;</button>
      </div>
      <div class="control-row right-side">
        <button class="control-btn action punch" id="mobile-punch">P</button>
        <button class="control-btn action kick" id="mobile-kick">K</button>
        <button class="control-btn action special" id="mobile-special">SP</button>
        <button class="control-btn action block" id="mobile-block">BL</button>
      </div>
    </div>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
