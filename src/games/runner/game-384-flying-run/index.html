<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Flying Run - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app" class="game-container">
      <header class="game-header">
        <h1 class="title" data-i18n="game.title">Flying Run</h1>
        <select id="language-select"><option value="zh-TW">繁體中文</option><option value="en">English</option><option value="ja">日本語</option></select>
      </header>
      <div class="game-info">
        <div class="info-item"><span class="info-label" data-i18n="game.score">Score</span><span class="info-value" id="score-display">0</span></div>
        <div class="info-item"><span class="info-label" data-i18n="game.distance">Distance</span><span class="info-value" id="distance-display">0m</span></div>
        <div class="info-item"><span class="info-label" data-i18n="game.altitude">Altitude</span><span class="info-value" id="altitude-display">200m</span></div>
        <div class="info-item"><span class="info-label" data-i18n="game.feathers">Feathers</span><span class="info-value" id="feathers-display">0</span></div>
      </div>
      <main class="game-area">
        <canvas id="game-canvas"></canvas>
        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.title">Flying Run</h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">Soar through the sky!</p>
            <div class="final-score" id="final-score" style="display: none">0</div>
            <div class="stats-grid" id="stats-grid" style="display: none"></div>
            <button id="start-btn" class="btn btn-primary" data-i18n="game.start">Start Game</button>
          </div>
        </div>
      </main>
      <div class="mobile-controls">
        <button class="control-btn fly-btn" id="fly-btn">↑ FLY</button>
        <button class="control-btn boost-btn" id="boost-btn">⚡ BOOST</button>
      </div>
      <div class="instructions"><p data-i18n="game.controls">Hold Space or ↑ to fly, S or ↓ to boost</p></div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
