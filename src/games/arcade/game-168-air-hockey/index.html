<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Hockey - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="../../shared/styles.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Air Hockey</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card">
          <span data-i18n="game.player">Player</span>
          <span id="player-score-display">0</span>
        </div>
        <div class="stats-card cpu">
          <span data-i18n="game.cpu">CPU</span>
          <span id="cpu-score-display">0</span>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>
        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">Air Hockey</h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">First to 7 points wins!</p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">Start Game</button>
            <div class="controls-hint">
              <small data-i18n="game.hint">Move mouse to control your paddle</small>
            </div>
          </div>
        </div>
      </main>

      <div class="footer-controls">
        <button id="reset-btn" class="btn warning" data-i18n="game.reset">Play Again</button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
