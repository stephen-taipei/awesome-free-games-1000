<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="復仇者 - 以怒火燃燒敵人的街機動作遊戲。">
  <meta name="keywords" content="The Avenger, 復仇者, rage game, action, arcade game, 街機遊戲, 免費遊戲">
  <meta name="theme-color" content="#140505">

  <!-- Open Graph -->
  <meta property="og:title" content="復仇者 - 街機遊戲">
  <meta property="og:description" content="以怒火燃燒敵人！">
  <meta property="og:type" content="website">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">

  <title>復仇者 - Awesome Free Games</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- 頂部標題區 -->
    <header class="header">
      <div class="title-section">
        <h1 class="title" data-i18n="game.title">復仇者</h1>
        <p class="subtitle" data-i18n="game.subtitle">以怒火燃燒敵人！</p>
      </div>
      <div class="scores-section">
        <div class="score-box">
          <span class="score-label" data-i18n="game.score">分數</span>
          <span class="score-value" id="score">0</span>
        </div>
        <div class="score-box">
          <span class="score-label" data-i18n="game.best">最高分</span>
          <span class="score-value" id="best-score">0</span>
        </div>
      </div>
    </header>

    <!-- 狀態條 -->
    <div class="status-bars">
      <div class="bar-container">
        <span class="bar-label" data-i18n="game.health">生命</span>
        <div class="bar-track">
          <div class="health-bar" id="health-bar"></div>
        </div>
      </div>
      <div class="bar-container">
        <span class="bar-label" data-i18n="game.rage">憤怒</span>
        <div class="bar-track">
          <div class="rage-bar" id="rage-bar"></div>
        </div>
      </div>
    </div>

    <!-- 遊戲資訊 -->
    <div class="game-info">
      <div class="info-item">
        <span class="info-label" data-i18n="game.wave">波次</span>
        <span class="info-value" id="wave">1</span>
      </div>
      <div class="info-item">
        <span class="info-label" data-i18n="game.killStreak">連殺</span>
        <span class="info-value" id="streak">0</span>
      </div>
      <div class="info-item">
        <span class="info-label" data-i18n="game.multiplier">倍率</span>
        <span class="info-value" id="multiplier">1.0x</span>
      </div>
    </div>

    <!-- 控制區 -->
    <div class="controls">
      <button class="btn btn-secondary" id="help-btn" data-i18n="game.howToPlay">遊戲說明</button>
      <div class="language-selector">
        <select id="language-select">
          <option value="zh-TW">繁體中文</option>
          <option value="zh-CN">简体中文</option>
          <option value="en">English</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
        </select>
      </div>
    </div>

    <!-- 技能按鈕 -->
    <div class="skills">
      <button class="skill-btn" id="skill-q">
        <div class="skill-key">Q</div>
        <div class="skill-name" data-i18n="game.qSkill">憤怒爆發</div>
        <div class="skill-cost" data-i18n="game.qCost">50 怒氣</div>
      </button>
      <button class="skill-btn" id="skill-e">
        <div class="skill-key">E</div>
        <div class="skill-name" data-i18n="game.eSkill">射擊</div>
        <div class="skill-cost" data-i18n="game.eCost">10 怒氣</div>
      </button>
      <button class="skill-btn" id="skill-r">
        <div class="skill-key">R</div>
        <div class="skill-name" data-i18n="game.rSkill">無敵</div>
        <div class="skill-cost" data-i18n="game.rCost">75 怒氣</div>
      </button>
    </div>

    <!-- 遊戲容器 -->
    <div class="game-container" id="game-container">
      <canvas id="game-canvas"></canvas>

      <!-- 遊戲覆蓋層 -->
      <div class="game-overlay" id="game-overlay">
        <div class="overlay-content">
          <h2 class="overlay-title" id="overlay-title">點擊開始</h2>
          <p class="overlay-score">分數: <span id="final-score">0</span></p>
          <div class="overlay-buttons">
            <button class="btn btn-primary" id="start-btn" data-i18n="game.tapToStart">點擊開始</button>
            <button class="btn btn-primary" id="retry-btn" data-i18n="game.tryAgain" style="display: none;">再試一次</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 說明彈窗 -->
    <div class="modal" id="help-modal" style="display: none;">
      <div class="modal-content">
        <button class="modal-close" id="modal-close">&times;</button>
        <h2 data-i18n="game.howToPlay">遊戲說明</h2>
        <p data-i18n="game.howToPlayContent">移動滑鼠控制復仇者。受到傷害會增加憤怒值，憤怒越高攻擊力越強。使用技能消滅敵人：Q-憤怒爆發（50怒氣）、E-射擊（10怒氣）、R-無敵（75怒氣）。連續擊殺敵人獲得分數倍率！</p>
        <div class="skills-guide">
          <h3 data-i18n="game.skills">技能</h3>
          <div class="skill-info">
            <strong>Q</strong> - <span data-i18n="game.qSkill">憤怒爆發</span>
            <p data-i18n="game.qCost">消耗 50 怒氣</p>
          </div>
          <div class="skill-info">
            <strong>E</strong> - <span data-i18n="game.eSkill">射擊</span>
            <p data-i18n="game.eCost">消耗 10 怒氣</p>
          </div>
          <div class="skill-info">
            <strong>R</strong> - <span data-i18n="game.rSkill">無敵</span>
            <p data-i18n="game.rCost">消耗 75 怒氣</p>
          </div>
        </div>
      </div>
    </div>

    <!-- 頁尾 -->
    <footer class="footer">
      <p>Game #352 | <a href="https://github.com/awesome-free-games" target="_blank">Awesome Free Games 1000</a></p>
    </footer>
  </div>

  <script type="module" src="main.ts"></script>
</body>
</html>
