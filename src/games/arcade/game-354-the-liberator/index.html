<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Liberator - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="../../shared/styles.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">The Liberator</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="zh-CN">简体中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card">
          <span data-i18n="game.score">Score</span>
          <span id="score-display">0</span>
        </div>
        <div class="stats-card rescued-card">
          <span data-i18n="game.rescued">Rescued</span>
          <span id="rescued-display">0</span>
        </div>
        <div class="stats-card">
          <span data-i18n="game.level">Level</span>
          <span id="level-display">1</span>
        </div>
      </div>

      <div class="status-bars">
        <div class="status-bar">
          <span class="bar-label" data-i18n="game.health">Health</span>
          <div class="bar-container">
            <div id="health-fill" class="bar-fill health-bar"></div>
          </div>
        </div>
        <div class="status-bar">
          <span class="bar-label" data-i18n="game.hope">Hope</span>
          <div class="bar-container">
            <div id="hope-fill" class="bar-fill hope-bar"></div>
          </div>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.title">
              The Liberator
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Fight for freedom! Rescue imprisoned companions
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
            <div class="controls-hint">
              <small data-i18n="game.controls">WASD to move | 1,2,3 for abilities | Mouse to aim</small>
            </div>
          </div>
        </div>
      </main>

      <div class="abilities">
        <button id="ability-1-btn" class="ability-btn" data-i18n="game.ability1">
          Break Chains (1)
        </button>
        <button id="ability-2-btn" class="ability-btn" data-i18n="game.ability2">
          Hope Light (2)
        </button>
        <button id="ability-3-btn" class="ability-btn" data-i18n="game.ability3">
          Freedom Dash (3)
        </button>
      </div>

      <div class="footer-controls">
        <button id="reset-btn" class="btn warning" data-i18n="game.reset">
          Play Again
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
