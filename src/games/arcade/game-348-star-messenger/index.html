<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="星辰使者 - 以星辰之力戰鬥的街機遊戲。">
  <meta name="keywords" content="Star Messenger, 星辰使者, battle game, 戰鬥遊戲, 街機遊戲, 免費遊戲">
  <meta name="theme-color" content="#0a0a1f">

  <!-- Open Graph -->
  <meta property="og:title" content="星辰使者 - 街機遊戲">
  <meta property="og:description" content="以星辰之力戰鬥！">
  <meta property="og:type" content="website">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">

  <title>星辰使者 - Awesome Free Games</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- 頂部標題區 -->
    <header class="header">
      <div class="title-section">
        <h1 class="title" data-i18n="game.title">星辰使者</h1>
        <p class="subtitle" data-i18n="game.subtitle">以星辰之力戰鬥！</p>
      </div>
      <div class="scores-section">
        <div class="score-box">
          <span class="score-label" data-i18n="game.score">分數</span>
          <span class="score-value" id="score">0</span>
        </div>
        <div class="score-box">
          <span class="score-label" data-i18n="game.best">最高分</span>
          <span class="score-value" id="best-score">0</span>
        </div>
      </div>
    </header>

    <!-- 狀態條 -->
    <div class="status-bars">
      <div class="status-item">
        <span class="status-label" data-i18n="game.health">生命值</span>
        <div class="bar-track">
          <div class="bar health-bar" id="health-bar"></div>
        </div>
      </div>
      <div class="status-item">
        <span class="status-label" data-i18n="game.energy">星辰能量</span>
        <div class="bar-track">
          <div class="bar energy-bar" id="energy-bar"></div>
        </div>
      </div>
    </div>

    <!-- 遊戲資訊 -->
    <div class="game-info">
      <div class="info-item">
        <span class="info-label" data-i18n="game.wave">波次</span>
        <span class="info-value" id="wave">1</span>
      </div>
      <div class="info-item">
        <span class="info-label" data-i18n="game.defeated">擊敗</span>
        <span class="info-value" id="defeated">0</span>
      </div>
      <div class="shield-status">
        <span class="shield-indicator ready" id="shield-indicator" data-i18n="game.shieldReady">護盾就緒</span>
      </div>
    </div>

    <!-- 星座選擇器 -->
    <div class="constellation-selector">
      <span class="selector-label" data-i18n="game.selectConstellation">選擇星座</span>
      <div class="constellation-buttons">
        <button class="constellation-btn" data-constellation="aries" title="Aries">
          <span class="constellation-icon">♈</span>
          <span class="constellation-name" data-i18n="game.aries">白羊座</span>
          <span class="constellation-desc" data-i18n="game.ariesDesc">高傷害單發</span>
        </button>
        <button class="constellation-btn selected" data-constellation="leo" title="Leo">
          <span class="constellation-icon">♌</span>
          <span class="constellation-name" data-i18n="game.leo">獅子座</span>
          <span class="constellation-desc" data-i18n="game.leoDesc">三重射擊</span>
        </button>
        <button class="constellation-btn" data-constellation="sagittarius" title="Sagittarius">
          <span class="constellation-icon">♐</span>
          <span class="constellation-name" data-i18n="game.sagittarius">射手座</span>
          <span class="constellation-desc" data-i18n="game.sagittariusDesc">極速射擊</span>
        </button>
        <button class="constellation-btn" data-constellation="gemini" title="Gemini">
          <span class="constellation-icon">♊</span>
          <span class="constellation-name" data-i18n="game.gemini">雙子座</span>
          <span class="constellation-desc" data-i18n="game.geminiDesc">雙重射擊</span>
        </button>
      </div>
    </div>

    <!-- 控制區 -->
    <div class="controls">
      <button class="btn btn-secondary" id="help-btn" data-i18n="game.howToPlay">遊戲說明</button>
      <div class="language-selector">
        <select id="language-select">
          <option value="zh-TW">繁體中文</option>
          <option value="zh-CN">简体中文</option>
          <option value="en">English</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
        </select>
      </div>
    </div>

    <!-- 遊戲容器 -->
    <div class="game-container" id="game-container">
      <canvas id="game-canvas"></canvas>

      <!-- 遊戲覆蓋層 -->
      <div class="game-overlay" id="game-overlay">
        <div class="overlay-content">
          <h2 class="overlay-title" id="overlay-title">點擊開始</h2>
          <p class="overlay-score">分數: <span id="final-score">0</span></p>
          <div class="overlay-buttons">
            <button class="btn btn-primary" id="start-btn" data-i18n="game.tapToStart">點擊開始</button>
            <button class="btn btn-primary" id="retry-btn" data-i18n="game.tryAgain" style="display: none;">再試一次</button>
          </div>
        </div>
      </div>

      <!-- 下一波資訊 -->
      <div class="next-wave-info" id="next-wave-info" style="display: none;">
        <span data-i18n="game.nextWave">下一波</span>
      </div>
    </div>

    <!-- 說明彈窗 -->
    <div class="modal" id="help-modal" style="display: none;">
      <div class="modal-content">
        <button class="modal-close" id="modal-close">&times;</button>
        <h2 data-i18n="game.howToPlay">遊戲說明</h2>
        <p data-i18n="game.howToPlayContent">移動滑鼠或手指控制角色，點擊或觸碰發射星辰彈幕。選擇不同星座獲得不同能力。按空白鍵啟動星光護盾。擊敗所有敵人通過波次！</p>
        <div class="controls-guide">
          <div class="guide-item">
            <span class="guide-key">滑鼠/觸控</span>
            <span class="guide-action">移動 & 發射</span>
          </div>
          <div class="guide-item">
            <span class="guide-key">空白鍵</span>
            <span class="guide-action">啟動護盾</span>
          </div>
          <div class="guide-item">
            <span class="guide-key">P</span>
            <span class="guide-action">暫停/繼續</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 頁尾 -->
    <footer class="footer">
      <p>Game #348 | <a href="https://github.com/awesome-free-games" target="_blank">Awesome Free Games 1000</a></p>
    </footer>
  </div>

  <script type="module" src="main.ts"></script>
</body>
</html>
