<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Physics Sandbox - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Physics Sandbox</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="tool-buttons">
          <button class="tool-btn active" data-tool="ball" data-i18n="game.ball">Ball</button>
          <button class="tool-btn" data-tool="box" data-i18n="game.box">Box</button>
          <button class="tool-btn" data-tool="plank" data-i18n="game.plank">Plank</button>
          <button class="tool-btn danger" data-tool="clear" data-i18n="game.clear">Clear</button>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Physics Sandbox
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Create and play with physics objects!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Playing
            </button>
            <div class="controls-hint">
              <small data-i18n="game.hint">Click to spawn objects, drag to throw them!</small>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
