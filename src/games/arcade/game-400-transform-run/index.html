<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform Run - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app" class="game-container">
      <header class="game-header">
        <h1 class="title" data-i18n="game.title">Transform Run</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="zh-CN">简体中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
          </select>
        </div>
      </header>

      <div class="game-info">
        <div class="info-item">
          <span class="info-label" data-i18n="game.score">Score</span>
          <span class="info-value" id="score-display">0</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.distance">Distance</span>
          <span class="info-value" id="distance-display">0m</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.highScore">Best</span>
          <span class="info-value" id="highscore-display">0</span>
        </div>
      </div>

      <div class="energy-container">
        <span class="energy-label" data-i18n="game.energy">Energy</span>
        <div class="energy-bar-bg">
          <div class="energy-bar" id="energy-bar"></div>
        </div>
        <span class="energy-value" id="energy-display">100</span>
      </div>

      <div class="form-controls">
        <button class="form-btn" data-form="human" data-i18n="game.form.human">Human</button>
        <button class="form-btn" data-form="ball" data-i18n="game.form.ball">Ball</button>
        <button class="form-btn" data-form="bird" data-i18n="game.form.bird">Bird</button>
      </div>

      <div class="current-form">
        <span data-i18n="game.form.human" id="form-display">Human</span>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Transform Run
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Transform anytime, adapt flexibly!
            </p>
            <div class="final-score" id="final-score" style="display: none">0</div>
            <button id="start-btn" class="btn btn-primary" data-i18n="game.start">
              Start Game
            </button>
          </div>
        </div>
      </main>

      <div class="instructions">
        <p data-i18n="game.instructions">
          SPACE to jump | 1=Human 2=Ball 3=Bird | Ball rolls under obstacles | Bird can fly
        </p>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
