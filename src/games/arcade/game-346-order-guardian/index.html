<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="秩序守護 - 維護秩序，消滅混亂的戰鬥街機遊戲。">
  <meta name="keywords" content="Order Guardian, 秩序守護, combat game, arcade game, 街機遊戲, 免費遊戲">
  <meta name="theme-color" content="#0a0a1a">

  <!-- Open Graph -->
  <meta property="og:title" content="秩序守護 - 戰鬥街機遊戲">
  <meta property="og:description" content="維護秩序，消滅混亂！">
  <meta property="og:type" content="website">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">

  <title>秩序守護 - Awesome Free Games</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- 頂部標題區 -->
    <header class="header">
      <div class="title-section">
        <h1 class="title" data-i18n="game.title">秩序守護</h1>
        <p class="subtitle" data-i18n="game.subtitle">維護秩序，消滅混亂！</p>
      </div>
      <div class="scores-section">
        <div class="score-box">
          <span class="score-label" data-i18n="game.score">分數</span>
          <span class="score-value" id="score">0</span>
        </div>
        <div class="score-box">
          <span class="score-label" data-i18n="game.best">最高分</span>
          <span class="score-value" id="best-score">0</span>
        </div>
      </div>
    </header>

    <!-- 遊戲狀態區 -->
    <div class="game-stats">
      <div class="stat-item">
        <span class="stat-label" data-i18n="game.wave">波次</span>
        <span class="stat-value" id="wave">1</span>
      </div>
      <div class="stat-item">
        <span class="stat-label" data-i18n="game.combo">連擊</span>
        <span class="stat-value combo-value" id="combo">-</span>
      </div>
    </div>

    <!-- 玩家狀態條 -->
    <div class="player-status">
      <div class="status-bar">
        <span class="status-label" data-i18n="game.health">生命</span>
        <div class="bar-track">
          <div class="bar health-bar" id="health-bar"></div>
        </div>
      </div>
      <div class="status-bar">
        <span class="status-label" data-i18n="game.shield">護盾</span>
        <div class="bar-track">
          <div class="bar shield-bar" id="shield-bar"></div>
        </div>
      </div>
      <div class="status-bar">
        <span class="status-label" data-i18n="game.special">特殊技能</span>
        <div class="bar-track">
          <div class="bar special-bar" id="special-bar"></div>
        </div>
      </div>
    </div>

    <!-- 控制區 -->
    <div class="controls">
      <button class="btn btn-secondary" id="help-btn" data-i18n="game.howToPlay">遊戲說明</button>
      <div class="language-selector">
        <select id="language-select">
          <option value="zh-TW">繁體中文</option>
          <option value="zh-CN">简体中文</option>
          <option value="en">English</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
        </select>
      </div>
    </div>

    <!-- 遊戲容器 -->
    <div class="game-container" id="game-container">
      <canvas id="game-canvas"></canvas>

      <!-- 遊戲覆蓋層 -->
      <div class="game-overlay" id="game-overlay">
        <div class="overlay-content">
          <h2 class="overlay-title" id="overlay-title">點擊開始</h2>
          <div id="final-stats" style="display: none;">
            <p class="overlay-stat">
              <span data-i18n="game.score">分數</span>: <span id="final-score">0</span>
            </p>
            <p class="overlay-stat">
              <span data-i18n="game.kills">擊殺</span>: <span id="kills">0</span>
            </p>
            <p class="overlay-stat">
              <span data-i18n="game.maxCombo">最高連擊</span>: <span id="max-combo">0</span>
            </p>
          </div>
          <div class="overlay-buttons">
            <button class="btn btn-primary" id="start-btn" data-i18n="game.tapToStart">點擊開始</button>
            <button class="btn btn-primary" id="retry-btn" data-i18n="game.tryAgain" style="display: none;">再試一次</button>
          </div>
        </div>
      </div>

      <!-- 觸控控制器 -->
      <div id="touch-controls" style="display: none;">
        <div class="joystick-container">
          <div class="joystick-base" id="joystick-base">
            <div class="joystick-stick" id="joystick-stick"></div>
          </div>
        </div>
        <div class="action-buttons">
          <button class="action-btn attack-btn" id="attack-btn">
            <span>J</span>
          </button>
          <button class="action-btn block-btn" id="block-btn">
            <span>K</span>
          </button>
          <button class="action-btn special-btn" id="special-btn">
            <span>L</span>
          </button>
        </div>
      </div>
    </div>

    <!-- 說明彈窗 -->
    <div class="modal" id="help-modal" style="display: none;">
      <div class="modal-content">
        <button class="modal-close" id="modal-close">&times;</button>
        <h2 data-i18n="game.howToPlay">遊戲說明</h2>
        <p data-i18n="game.howToPlayContent">使用 WASD 移動，J 鍵攻擊，K 鍵格擋，L 鍵釋放特殊技能。消滅敵人增加連擊倍數，連擊可以提升傷害和分數。護盾可以減少受到的傷害。</p>
        <div class="controls-guide">
          <h3 data-i18n="game.controls">控制方式</h3>
          <div class="control-item">
            <kbd>W A S D</kbd>
            <span data-i18n="game.controlMove">移動</span>
          </div>
          <div class="control-item">
            <kbd>J</kbd>
            <span data-i18n="game.controlAttack">攻擊</span>
          </div>
          <div class="control-item">
            <kbd>K</kbd>
            <span data-i18n="game.controlBlock">格擋</span>
          </div>
          <div class="control-item">
            <kbd>L</kbd>
            <span data-i18n="game.controlSpecial">特殊技能</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 頁尾 -->
    <footer class="footer">
      <p>Game #346 | <a href="https://github.com/awesome-free-games" target="_blank">Awesome Free Games 1000</a></p>
    </footer>
  </div>

  <script type="module" src="main.ts"></script>
</body>
</html>
