<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="守護者 - 守護核心，抵禦侵略的防禦戰鬥街機遊戲。">
  <meta name="keywords" content="The Guardian, 守護者, tower defense, arcade game, 街機遊戲, 免費遊戲, defense game">
  <meta name="theme-color" content="#0a0a1a">

  <!-- Open Graph -->
  <meta property="og:title" content="守護者 - 街機遊戲">
  <meta property="og:description" content="守護核心，抵禦侵略！">
  <meta property="og:type" content="website">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">

  <title>守護者 - Awesome Free Games</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- 頂部標題區 -->
    <header class="header">
      <div class="title-section">
        <h1 class="title" data-i18n="game.title">守護者</h1>
        <p class="subtitle" data-i18n="game.subtitle">守護核心，抵禦侵略！</p>
      </div>
      <div class="scores-section">
        <div class="score-box">
          <span class="score-label" data-i18n="game.score">分數</span>
          <span class="score-value" id="score">0</span>
        </div>
        <div class="score-box">
          <span class="score-label" data-i18n="game.wave">波次</span>
          <span class="score-value" id="wave">1</span>
        </div>
        <div class="score-box">
          <span class="score-label" data-i18n="game.best">最高分</span>
          <span class="score-value" id="best-score">0</span>
        </div>
      </div>
    </header>

    <!-- 核心狀態條 -->
    <div class="status-bars">
      <div class="status-bar">
        <span class="status-label" data-i18n="game.health">生命</span>
        <div class="bar-track">
          <div class="bar health-bar" id="health-bar"></div>
        </div>
      </div>
      <div class="status-bar">
        <span class="status-label" data-i18n="game.shield">護盾</span>
        <div class="bar-track">
          <div class="bar shield-bar" id="shield-bar"></div>
        </div>
      </div>
    </div>

    <!-- 技能區 -->
    <div class="skills-section">
      <h3 class="skills-title" data-i18n="game.skills">技能</h3>
      <div class="skills-grid">
        <button class="skill-btn" id="skill-shield">
          <div class="skill-icon">🛡️</div>
          <div class="skill-info">
            <div class="skill-name" data-i18n="game.skillShield">護盾強化</div>
            <div class="skill-desc" data-i18n="game.skillShieldDesc">(Q) 5秒無敵</div>
          </div>
          <div class="skill-cooldown"></div>
        </button>
        <button class="skill-btn" id="skill-defense">
          <div class="skill-icon">⚔️</div>
          <div class="skill-info">
            <div class="skill-name" data-i18n="game.skillDefense">全方位防禦</div>
            <div class="skill-desc" data-i18n="game.skillDefenseDesc">(W) 8秒減傷50%</div>
          </div>
          <div class="skill-cooldown"></div>
        </button>
        <button class="skill-btn" id="skill-storm">
          <div class="skill-icon">⚡</div>
          <div class="skill-info">
            <div class="skill-name" data-i18n="game.skillStorm">反擊風暴</div>
            <div class="skill-desc" data-i18n="game.skillStormDesc">(E) 6秒多方向射擊</div>
          </div>
          <div class="skill-cooldown"></div>
        </button>
      </div>
    </div>

    <!-- 控制區 -->
    <div class="controls">
      <button class="btn btn-secondary" id="help-btn" data-i18n="game.howToPlay">遊戲說明</button>
      <div class="language-selector">
        <select id="language-select">
          <option value="zh-TW">繁體中文</option>
          <option value="zh-CN">简体中文</option>
          <option value="en">English</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
        </select>
      </div>
    </div>

    <!-- 遊戲容器 -->
    <div class="game-container" id="game-container">
      <canvas id="game-canvas"></canvas>

      <!-- 遊戲覆蓋層 -->
      <div class="game-overlay" id="game-overlay">
        <div class="overlay-content">
          <h2 class="overlay-title" id="overlay-title">點擊開始</h2>
          <p class="overlay-score">
            <span data-i18n="game.score">分數</span>: <span id="final-score">0</span>
          </p>
          <p class="overlay-score">
            <span data-i18n="game.wave">波次</span>: <span id="final-wave">1</span>
          </p>
          <div class="overlay-buttons">
            <button class="btn btn-primary" id="start-btn" data-i18n="game.tapToStart">點擊開始</button>
            <button class="btn btn-primary" id="retry-btn" data-i18n="game.tryAgain" style="display: none;">再試一次</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 說明彈窗 -->
    <div class="modal" id="help-modal" style="display: none;">
      <div class="modal-content">
        <button class="modal-close" id="modal-close">&times;</button>
        <h2 data-i18n="game.howToPlay">遊戲說明</h2>
        <p data-i18n="game.howToPlayContent">你是守護者，保護核心免受敵人攻擊。使用左右鍵或觸控螢幕移動守護者。自動射擊最近的敵人。使用技能抵禦敵人攻擊。消滅敵人並存活更多波次！</p>
        <div class="controls-guide">
          <h3 data-i18n="game.controls">操作說明</h3>
          <p data-i18n="game.controlsLeft">← / A：向左移動</p>
          <p data-i18n="game.controlsRight">→ / D：向右移動</p>
          <p data-i18n="game.controlsSkills">Q/W/E：使用技能</p>
          <p data-i18n="game.controlsSpace">空白鍵：暫停</p>
        </div>
      </div>
    </div>

    <!-- 頁尾 -->
    <footer class="footer">
      <p>Game #351 | <a href="https://github.com/awesome-free-games" target="_blank">Awesome Free Games 1000</a></p>
    </footer>
  </div>

  <script type="module" src="main.ts"></script>
</body>
</html>
