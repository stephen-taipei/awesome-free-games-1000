<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Ladder Arcade - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Snake Ladder Arcade</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
            <option value="en">English</option>
            <option value="ja">Êó•Êú¨Ë™û</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card">
          <span data-i18n="game.score">Score</span>
          <span id="score-display">0</span>
        </div>
        <div class="stats-card">
          <span data-i18n="game.position">Position</span>
          <span id="position-display">1</span>
        </div>
        <div class="stats-card timer">
          <span data-i18n="game.time">Time</span>
          <span id="time-display">60</span>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Snake Ladder Arcade
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Race to the top before time runs out!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
            <div class="controls-hint">
              <small data-i18n="game.hint">Click or tap to roll the dice!</small>
            </div>
          </div>
        </div>
      </main>

      <div class="mobile-controls">
        <button class="control-btn roll-btn" id="btn-roll" data-i18n="game.roll">
          üé≤ ROLL
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
