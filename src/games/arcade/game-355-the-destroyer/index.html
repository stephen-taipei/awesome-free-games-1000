<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="毀滅者 - 摧毀一切的毀滅戰鬥街機遊戲。">
  <meta name="keywords" content="The Destroyer, 毀滅者, destruction game, arcade game, 街機遊戲, 免費遊戲">
  <meta name="theme-color" content="#0a0a0a">

  <!-- Open Graph -->
  <meta property="og:title" content="毀滅者 - 街機遊戲">
  <meta property="og:description" content="摧毀一切阻擋！">
  <meta property="og:type" content="website">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">

  <title>毀滅者 - Awesome Free Games</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- 頂部標題區 -->
    <header class="header">
      <div class="title-section">
        <h1 class="title" data-i18n="game.title">毀滅者</h1>
        <p class="subtitle" data-i18n="game.subtitle">摧毀一切阻擋！</p>
      </div>
      <div class="scores-section">
        <div class="score-box">
          <span class="score-label" data-i18n="game.score">分數</span>
          <span class="score-value" id="score">0</span>
        </div>
        <div class="score-box">
          <span class="score-label" data-i18n="game.best">最高分</span>
          <span class="score-value" id="best-score">0</span>
        </div>
      </div>
    </header>

    <!-- 狀態列 -->
    <div class="status-bars">
      <div class="bar-container">
        <span class="bar-label" data-i18n="game.health">生命</span>
        <div class="bar-track health-track">
          <div class="bar health-bar" id="health-bar"></div>
        </div>
      </div>
      <div class="bar-container">
        <span class="bar-label" data-i18n="game.energy">能量</span>
        <div class="bar-track energy-track">
          <div class="bar energy-bar" id="energy-bar"></div>
        </div>
      </div>
    </div>

    <!-- 遊戲資訊 -->
    <div class="game-info">
      <div class="info-item">
        <span class="info-label" data-i18n="game.chain">連鎖</span>
        <span class="info-value chain-value" id="chain"></span>
      </div>
      <div class="info-item">
        <span class="info-label" data-i18n="game.wave">波次</span>
        <span class="info-value" id="wave">1</span>
      </div>
    </div>

    <!-- 控制區 -->
    <div class="controls">
      <button class="btn btn-secondary" id="help-btn" data-i18n="game.howToPlay">遊戲說明</button>
      <div class="language-selector">
        <select id="language-select">
          <option value="zh-TW">繁體中文</option>
          <option value="zh-CN">简体中文</option>
          <option value="en">English</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
        </select>
      </div>
    </div>

    <!-- 遊戲容器 -->
    <div class="game-container" id="game-container">
      <canvas id="game-canvas"></canvas>

      <!-- 遊戲覆蓋層 -->
      <div class="game-overlay" id="game-overlay">
        <div class="overlay-content">
          <h2 class="overlay-title" id="overlay-title">點擊開始</h2>
          <p class="overlay-score">分數: <span id="final-score">0</span></p>
          <div class="overlay-buttons">
            <button class="btn btn-primary" id="start-btn" data-i18n="game.tapToStart">點擊開始</button>
            <button class="btn btn-primary" id="retry-btn" data-i18n="game.tryAgain" style="display: none;">再試一次</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 說明彈窗 -->
    <div class="modal" id="help-modal" style="display: none;">
      <div class="modal-content">
        <button class="modal-close" id="modal-close">&times;</button>
        <h2 data-i18n="game.howToPlay">遊戲說明</h2>
        <p data-i18n="game.howToPlayContent">使用 WASD 或方向鍵移動。按住滑鼠左鍵發射毀滅光束摧毀一切。按空白鍵釋放末日衝擊波。連續破壞物體獲得連鎖加成！摧毀水晶補充能量。</p>
        <div class="controls-guide">
          <h3 data-i18n="game.controls">控制</h3>
          <p data-i18n="game.move">移動：WASD / 方向鍵</p>
          <p data-i18n="game.beam">毀滅光束：按住滑鼠</p>
          <p data-i18n="game.shock">末日衝擊：空白鍵</p>
        </div>
      </div>
    </div>

    <!-- 頁尾 -->
    <footer class="footer">
      <p>Game #355 | <a href="https://github.com/awesome-free-games" target="_blank">Awesome Free Games 1000</a></p>
    </footer>
  </div>

  <script type="module" src="main.ts"></script>
</body>
</html>
