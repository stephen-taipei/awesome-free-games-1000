<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Run - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app" class="game-container">
      <header class="game-header">
        <h1 class="title" data-i18n="game.title">Race Run</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="zh-CN">简体中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
          </select>
        </div>
      </header>

      <div class="game-info">
        <div class="info-item">
          <span class="info-label" data-i18n="game.level">Level</span>
          <span class="info-value" id="level-display">1</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.rank">Rank</span>
          <span class="info-value rank" id="rank-display">-</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.coins">Coins</span>
          <span class="info-value coins" id="coins-display">0</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.score">Score</span>
          <span class="info-value" id="score-display">0</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.highScore">Best</span>
          <span class="info-value best" id="highscore-display">0</span>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Race Run
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Beat your opponents to the finish line!
            </p>
            <div class="final-score" id="final-score" style="display: none">0</div>
            <div class="button-group">
              <button id="start-btn" class="btn btn-primary" data-i18n="game.start">
                Start Race
              </button>
              <button id="next-btn" class="btn btn-success" data-i18n="game.nextLevel" style="display: none">
                Next Level
              </button>
            </div>
          </div>
        </div>
      </main>

      <div class="instructions">
        <p data-i18n="game.instructions">Left/Right to change lanes, Space to boost!</p>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
