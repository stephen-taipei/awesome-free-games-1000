<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mecha Fighter - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Mecha Fighter</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card player">
          <span data-i18n="game.you">You</span>
          <span id="player-health">100</span>
        </div>
        <div class="stats-card">
          <span data-i18n="game.round">Round</span>
          <span id="round-display">1</span>
        </div>
        <div class="stats-card enemy">
          <span data-i18n="game.enemy">Enemy</span>
          <span id="enemy-health">100</span>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Mecha Fighter
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Battle giant mechas in epic combat!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
            <div class="controls-hint">
              <small data-i18n="game.hint">A/D to move, J/K to attack!</small>
            </div>
          </div>
        </div>
      </main>

      <div class="mobile-controls">
        <div class="control-row">
          <button class="control-btn" id="btn-left">&lt;</button>
          <button class="control-btn attack-btn" id="btn-punch">PUNCH</button>
          <button class="control-btn attack-btn kick" id="btn-kick">KICK</button>
          <button class="control-btn" id="btn-right">&gt;</button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
