<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="色彩衝刺 - 穿越同色障礙的街機遊戲。控制彩色小球穿越障礙物，只能穿越相同顏色！">
  <meta name="keywords" content="Color Dash, 色彩衝刺, arcade game, 街機遊戲, 免費遊戲">
  <meta name="theme-color" content="#1a1a2e">

  <!-- Open Graph -->
  <meta property="og:title" content="色彩衝刺 - 街機遊戲">
  <meta property="og:description" content="穿越同色障礙，挑戰最高分！">
  <meta property="og:type" content="website">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">

  <title>色彩衝刺 - Awesome Free Games</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- 頂部標題區 -->
    <header class="header">
      <div class="title-section">
        <h1 class="title" data-i18n="game.title">色彩衝刺</h1>
        <p class="subtitle" data-i18n="game.subtitle">穿越同色障礙，挑戰最高分！</p>
      </div>
      <div class="scores-section">
        <div class="score-box">
          <span class="score-label" data-i18n="game.score">分數</span>
          <span class="score-value" id="score">0</span>
        </div>
        <div class="score-box">
          <span class="score-label" data-i18n="game.best">最高分</span>
          <span class="score-value" id="best-score">0</span>
        </div>
      </div>
    </header>

    <!-- 控制區 -->
    <div class="controls">
      <button class="btn btn-secondary" id="help-btn" data-i18n="game.howToPlay">遊戲說明</button>
      <div class="language-selector">
        <select id="language-select">
          <option value="zh-TW">繁體中文</option>
          <option value="zh-CN">简体中文</option>
          <option value="en">English</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
        </select>
      </div>
    </div>

    <!-- 遊戲容器 -->
    <div class="game-container" id="game-container">
      <canvas id="game-canvas"></canvas>

      <!-- 遊戲覆蓋層 -->
      <div class="game-overlay" id="game-overlay">
        <div class="overlay-content">
          <h2 class="overlay-title" id="overlay-title">點擊開始</h2>
          <p class="overlay-score">分數: <span id="final-score">0</span></p>
          <div class="overlay-buttons">
            <button class="btn btn-primary" id="start-btn" data-i18n="game.tapToStart">點擊開始</button>
            <button class="btn btn-primary" id="retry-btn" data-i18n="game.tryAgain" style="display: none;">再試一次</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 說明彈窗 -->
    <div class="modal" id="help-modal" style="display: none;">
      <div class="modal-content">
        <button class="modal-close" id="modal-close">&times;</button>
        <h2 data-i18n="game.howToPlay">遊戲說明</h2>
        <p data-i18n="game.howToPlayContent">控制彩色小球穿越障礙物。只能穿越與小球相同顏色的障礙！收集顏色切換器來改變小球顏色。使用左右方向鍵或滑動來移動。</p>
        <div class="controls-guide">
          <div class="control-item">
            <span class="key">←</span>
            <span class="key">→</span>
          </div>
          <p>或在螢幕上滑動/點擊</p>
        </div>
      </div>
    </div>

    <!-- 頁尾 -->
    <footer class="footer">
      <p>Game #226 | <a href="https://github.com/awesome-free-games" target="_blank">Awesome Free Games 1000</a></p>
    </footer>
  </div>

  <script type="module" src="main.ts"></script>
</body>
</html>
