<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duo Run - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <div class="title-section">
          <h1 data-i18n="game.title">雙人跑酷</h1>
          <p class="subtitle" data-i18n="game.subtitle">同步控制，雙重挑戰！</p>
        </div>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="zh-CN">简体中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card blue">
          <span data-i18n="game.score">距離</span>
          <span id="score-display" class="stat-value">0</span>
        </div>
        <div class="stats-card gold">
          <span data-i18n="game.coins">金幣</span>
          <span id="coins-display" class="stat-value">0</span>
        </div>
      </div>

      <main class="game-area">
        <div class="canvas-container">
          <canvas id="game-canvas"></canvas>
        </div>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2
              class="overlay-title"
              id="overlay-title"
              data-i18n="game.welcome"
            >
              雙人跑酷
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              同時控制兩個角色跑酷！點擊或按空白鍵讓他們跳躍，避開障礙物，收集金幣！
            </p>
            <div id="final-score" class="final-score" style="display: none"></div>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              開始遊戲
            </button>
            <div class="controls-hint">
              <p class="hint-title" data-i18n="game.controls">操作說明</p>
              <ul class="controls-list">
                <li data-i18n="game.control1">點擊 / 空白鍵：兩角色同時跳躍</li>
                <li data-i18n="game.control2">躲避紅色障礙物</li>
                <li data-i18n="game.control3">收集金色金幣</li>
              </ul>
            </div>
          </div>
        </div>
      </main>

      <div class="footer-controls">
        <button id="restart-btn" class="btn warning" data-i18n="game.restart">
          重新開始
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
