<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aim Trainer - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app" class="game-container">
      <header class="game-header">
        <h1 class="title" data-i18n="game.title">Aim Trainer</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-info">
        <div class="info-item">
          <span class="info-label" data-i18n="game.score">Score</span>
          <span class="info-value" id="score-display">0</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.hits">Hits</span>
          <span class="info-value hits" id="hits-display">0</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.misses">Misses</span>
          <span class="info-value misses" id="misses-display">0</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.accuracy">Accuracy</span>
          <span class="info-value" id="accuracy-display">0%</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.time">Time</span>
          <span class="info-value" id="time-display">30s</span>
        </div>
      </div>

      <div class="timer-bar">
        <div class="timer-fill" id="timer-fill" style="width: 100%"></div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Aim Trainer
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Click targets as fast as you can!
            </p>
            <div class="final-score" id="final-score" style="display: none">0</div>
            <div class="stats-grid" id="stats-grid" style="display: none"></div>
            <button id="start-btn" class="btn btn-primary" data-i18n="game.start">
              Start Practice
            </button>
          </div>
        </div>
      </main>

      <div class="instructions">
        <p data-i18n="game.instructions">Click the targets as they appear, be quick!</p>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
