<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Maze - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Spin Maze</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card">
          <span data-i18n="game.level">Level</span>
          <span id="level-display">1</span>
        </div>
        <div class="stats-card">
          <span data-i18n="game.time">Time</span>
          <span id="time-display">0:00</span>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Spin Maze
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Rotate the maze to guide the ball to the goal!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
            <div class="controls-hint">
              <small data-i18n="game.hint">Use left/right arrows or A/D keys to rotate!</small>
            </div>
          </div>
        </div>
      </main>

      <div class="rotate-controls">
        <button class="rotate-btn" id="btn-left">&#8634;</button>
        <button class="rotate-btn" id="btn-right">&#8635;</button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
