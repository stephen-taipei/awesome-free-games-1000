<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Draw - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app" class="game-container">
      <header class="game-header">
        <h1 class="title" data-i18n="game.title">Quick Draw</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-info">
        <div class="info-item">
          <span class="info-label" data-i18n="game.round">Round</span>
          <span class="info-value" id="round-display">1/5</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.wins">Wins</span>
          <span class="info-value wins" id="wins-display">0</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.bestTime">Best</span>
          <span class="info-value best" id="best-display">--</span>
        </div>
      </div>

      <main class="game-area" id="game-area">
        <div class="duel-screen" id="duel-screen">
          <div class="countdown" id="countdown" style="display: none">3</div>
          <div class="status-text" id="status-text" data-i18n="game.wait">Wait...</div>
          <div class="reaction-time" id="reaction-time" style="display: none">
            <span class="time-value" id="time-value">0</span>
            <span class="time-unit" data-i18n="game.ms">ms</span>
          </div>
        </div>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Quick Draw
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Tap when you see 'DRAW!'
            </p>
            <button id="start-btn" class="btn btn-primary" data-i18n="game.start">
              Start Duel
            </button>
          </div>
        </div>
      </main>

      <div class="instructions">
        <p data-i18n="game.instructions">Wait for 'DRAW!' then tap as fast as you can!</p>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
