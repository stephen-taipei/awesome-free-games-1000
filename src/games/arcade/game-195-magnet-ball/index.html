<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magnet Ball - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Magnet Ball</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card">
          <span data-i18n="game.level">Level</span>
          <span id="level-display">1</span>
        </div>
        <div class="stats-card">
          <span data-i18n="game.collected">Collected</span>
          <span id="collected-display">0/5</span>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Magnet Ball
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Use magnet power to collect all metal balls!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
            <div class="controls-hint">
              <small data-i18n="game.hint">Click and hold to attract or repel!</small>
            </div>
          </div>
        </div>
      </main>

      <div class="control-panel">
        <button class="magnet-btn attract selected" id="btn-attract">
          <span class="magnet-icon">N</span>
          <span class="magnet-label" data-i18n="game.attract">Attract</span>
        </button>
        <button class="magnet-btn repel" id="btn-repel">
          <span class="magnet-icon">S</span>
          <span class="magnet-label" data-i18n="game.repel">Repel</span>
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
