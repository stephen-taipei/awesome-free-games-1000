<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mirror Run - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <div class="title-section">
          <h1 data-i18n="game.title">Mirror Run</h1>
          <p class="subtitle" data-i18n="game.subtitle">Mirror World, Double Challenge!</p>
        </div>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="zh-CN">简体中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card">
          <span data-i18n="game.score">Score</span>
          <span id="score-display">0</span>
        </div>
        <div class="stats-card">
          <span data-i18n="game.distance">Distance</span>
          <span id="distance-display">0</span>m
        </div>
      </div>

      <main class="game-area">
        <div class="canvas-container">
          <canvas id="game-canvas"></canvas>
        </div>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2
              class="overlay-title"
              id="overlay-title"
              data-i18n="game.welcome"
            >
              Mirror Run
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Control two mirrored characters running simultaneously!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
            <div class="controls-hint">
              <small data-i18n="game.hint"
                >Click or press Space to make both characters jump</small
              >
            </div>
          </div>
        </div>
      </main>

      <div class="footer-controls">
        <button id="restart-btn" class="btn warning" data-i18n="game.restart">
          Restart
        </button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
