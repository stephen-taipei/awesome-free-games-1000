<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaction Test - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app" class="game-container">
      <header class="game-header">
        <h1 class="title" data-i18n="game.title">Reaction Test</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-info">
        <div class="info-item">
          <span class="info-label" data-i18n="game.round">Round</span>
          <span class="info-value" id="round-display">-</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.average">Average</span>
          <span class="info-value" id="average-display">-</span>
        </div>
        <div class="info-item">
          <span class="info-label" data-i18n="game.best">Best</span>
          <span class="info-value" id="best-display">-</span>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Reaction Test
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Click as fast as you can when it turns green!
            </p>
            <div class="result-time" id="result-time" style="display: none">0</div>
            <div class="result-unit" id="result-unit" style="display: none">ms</div>
            <div class="times-list" id="times-list" style="display: none"></div>
            <button id="start-btn" class="btn btn-primary" data-i18n="game.start">
              Start Test
            </button>
          </div>
        </div>
      </main>

      <div class="instructions">
        <p data-i18n="game.instructions">Wait for green, then click as fast as possible!</p>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
