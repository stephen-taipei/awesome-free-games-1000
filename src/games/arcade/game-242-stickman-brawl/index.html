<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stickman Brawl - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Stickman Brawl</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card player">
          <span data-i18n="game.you">You</span>
          <span id="player-hp">100</span>
        </div>
        <div class="stats-card">
          <span data-i18n="game.score">Score</span>
          <span id="score-display">0</span>
        </div>
        <div class="stats-card enemy">
          <span data-i18n="game.enemy">Enemy</span>
          <span id="enemy-hp">100</span>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Stickman Brawl
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Fight and defeat enemies!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
            <div class="controls-hint">
              <small data-i18n="game.hint">Arrow keys to move, Z/X to attack!</small>
            </div>
          </div>
        </div>
      </main>

      <div class="mobile-controls">
        <div class="dpad">
          <button class="dpad-btn up" id="btn-up">^</button>
          <button class="dpad-btn left" id="btn-left">&lt;</button>
          <button class="dpad-btn right" id="btn-right">&gt;</button>
          <button class="dpad-btn down" id="btn-down">v</button>
        </div>
        <div class="action-btns">
          <button class="action-btn punch" id="btn-punch">P</button>
          <button class="action-btn kick" id="btn-kick">K</button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
