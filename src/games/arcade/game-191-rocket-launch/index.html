<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Launch - Awesome Free Games 1000</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header class="game-header">
        <h1 data-i18n="game.title">Rocket Launch</h1>
        <div class="header-controls">
          <select id="language-select">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </header>

      <div class="game-controls">
        <div class="stats-card">
          <span data-i18n="game.altitude">Altitude</span>
          <span id="altitude-display">0</span>
        </div>
        <div class="stats-card fuel">
          <span data-i18n="game.fuel">Fuel</span>
          <span id="fuel-display">100</span>
        </div>
        <div class="stats-card">
          <span data-i18n="game.score">Score</span>
          <span id="score-display">0</span>
        </div>
      </div>

      <main class="game-area">
        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="overlay" style="display: flex">
          <div class="overlay-content">
            <h2 class="overlay-title" id="overlay-title" data-i18n="game.welcome">
              Rocket Launch
            </h2>
            <p class="overlay-msg" id="overlay-msg" data-i18n="game.desc">
              Launch your rocket to space!
            </p>
            <button id="start-btn" class="btn primary" data-i18n="game.start">
              Start Game
            </button>
            <div class="controls-hint">
              <small data-i18n="game.hint">Hold to thrust, arrows to steer!</small>
            </div>
          </div>
        </div>
      </main>

      <div class="mobile-controls">
        <div class="control-row">
          <button class="control-btn" id="btn-left">&lt;</button>
          <button class="control-btn thrust-btn" id="btn-thrust">BOOST</button>
          <button class="control-btn" id="btn-right">&gt;</button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
