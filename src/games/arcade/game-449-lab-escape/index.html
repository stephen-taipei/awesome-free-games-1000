<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lab Escape - Awesome Free Games 1000</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="game-container">
    <header class="game-header">
      <h1 data-i18n="game.title">Lab Escape</h1>
      <select id="language-select">
        <option value="zh-TW">繁體中文</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
      </select>
    </header>
    <div class="game-stats">
      <div class="stat-card"><span data-i18n="game.score">Score</span><span id="score-display" class="stat-value">0</span></div>
      <div class="stat-card"><span data-i18n="game.distance">Distance</span><span id="distance-display" class="stat-value">0m</span></div>
      <div class="stat-card"><span data-i18n="game.high">Best</span><span id="high-display" class="stat-value">0</span></div>
    </div>
    <div id="shield-bar" class="shield-bar" style="display: none;">
      <div id="shield-fill" class="shield-fill"></div>
    </div>
    <main class="game-area">
      <canvas id="game-canvas"></canvas>
      <div id="game-overlay" class="overlay">
        <div class="overlay-content">
          <h2 id="overlay-title" data-i18n="game.welcome">Lab Escape</h2>
          <p id="overlay-msg" data-i18n="game.desc">Escape the lab!</p>
          <button id="start-btn" class="btn primary" data-i18n="game.start">Start</button>
          <div class="controls-hint"><small data-i18n="game.hint">Space to jump!</small></div>
        </div>
      </div>
    </main>
    <div class="mobile-controls">
      <div class="control-row">
        <button class="control-btn jump" id="mobile-jump">JUMP</button>
        <button class="control-btn slide" id="mobile-slide">SLIDE</button>
      </div>
    </div>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
